<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- gt-styles, these styles are applide to all gt elements -->
<dom-module id="gt-styles"><template><style>

:root {
  --app-primary-color: #3892e0;
  --app-primary-color-light: #cee6f2;
  --app-secondary-color: #000000;
  --app-secondary-color-light: #404040;

  --app-icon-color: #3a87ad;

  --app-primary-header-color: #04519b;
  --app-secondary-header-color: #3a87ad;
  --app-tertiary-header-color: #88b6cd;

  --app-text-color: #333;
  --app-text-disabled-color: #999;
  --app-text-link-color: var(--app-primary-header-color);

  --app-menu-text-color: #000;

  --app-border-radius: 8px;

  --app-title-font-size: 20pt;
  --app-subtitle-font-size: 16pt;
  --app-large-header-font-size: 26pt;
  --app-header-1-font-size: 23pt;
  --app-header-2-font-size: 20pt;
  --app-header-3-font-size: 18pt;
  --app-header-4-font-size: 15pt;
  --app-header-5-font-size: 14pt;
  --app-header-6-font-size: 13pt;
  --app-tiny-text-font-size: 8pt;
  --app-small-text-font-size: 10pt;
  --app-text-font-size: 11.5pt;
  --app-large-text-font-size: 13pt;
}

:host {
  font-size: var(--app-text-font-size);
  color: var(--app-text-color);
}

[hidden] {
  display: none !important;
}

.clear {
  display: block;
  clear: both;
}

.flex {
  @apply(--layout-flex);
}

h1, h2, h3, h4, h5, h6 {
  color: var(--app-primary-header-color);
}

h1 {
  font-size: var(--app-header-1-font-size);
}
h2 {
  font-size: var(--app-header-2-font-size);
}
h3 {
  font-size: var(--app-header-3-font-size);
}
h4 {
  font-size: var(--app-header-4-font-size);
}
h5 {
  font-size: var(--app-header-5-font-size);
}
h6 {
  font-size: var(--app-header-6-font-size);
}

a, a:visited {
  text-decoration: none;
  color: var(--app-text-link-color);
}

a:hover {
  color: var(--app-primary-color)
}

neon-animated-pages > .iron-selected {
  position: static;
}

ul, ol {
  padding-left: 20px;
}

iron-icon {
  color: var(--app-icon-color);
}

paper-material {
  border-radius: var(--app-border-radius);
}

paper-card {
  border-radius: var(--app-border-radius);
  box-sizing: border-box;
  --paper-card-header-text: {
    color: var(--app-secondary-header-color);
    font-size: var(--app-header-3-font-size);
    padding-bottom: 0;
  };
  --paper-card-actions: {
    overflow: auto;
    padding: 7px;
  };
}
.card-actions paper-button {
  float: right;
  margin-right: 0;
}

p {
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
p:first-child {
  margin-top: 0;
}
p:last-child {
  margin-bottom: 0;
}

paper-button {
  text-transform: none;
  color: var(--app-secondary-color);
}
paper-button[raised] {
  border: solid 1px #9cc3d6;
  background-color: var(--app-primary-color-light);
  --paper-button-ink-color: var(--app-primary-color);
}

paper-icon-button.close-button {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 46px;
  height: 46px;
  padding: 8px;
  border-radius: 24px;
}
paper-icon-button.close-button:hover {
  background-color: var(--paper-grey-200);
  border: solid 2px;
  padding: 6px;
}

paper-checkbox {
  --paper-checkbox-checked-color: var(--app-primary-color);
  --paper-checkbox-checked-ink-color: var(--app-primary-color);
  --paper-checkbox-unchecked-color: var(--app-primary-color);
  --paper-checkbox-unchecked-ink-color: var(--app-primary-color);
  --paper-checkbox-label-color: var(--app-text-color);
}

gt-venue-selector {
  margin: 0.75em 0.75em 0 0.75em;
  width: calc(100% - 1.5em);
}

@media (min-width: 640px) {
  :root {
    --app-title-font-size: 22pt;
    --app-subtitle-font-size: 17pt;
  }
  ul, ol {
    padding-left: 24px;
  }
  gt-venue-selector {
    width: 480px;
  }
}

@media (min-width: 1024px) {
  :root {
    --app-title-font-size: 24pt;
    --app-subtitle-font-size: 19pt;
    --app-text-font-size: 12pt;

    --app-large-header-font-size: 28pt;
    --app-header-1-font-size: 26pt;
    --app-header-2-font-size: 22pt;
  }
  gt-venue-selector {
    margin: 1em auto 0.25em auto;
  }
}

@media (min-width: 1280px) {
  :root {
    --app-title-font-size: 28pt;
    --app-subtitle-font-size: 23pt;
  }
}

@media (min-width: 1440px) {
  ul, ol {
    padding-left: 28px;
  }
}

@media (min-width: 1920px) {

}

@media (min-width: 2560px) {
  :root {
    --app-title-font-size: 36pt;
    --app-subtitle-font-size: 31pt;
    --app-header-1-font-size: 32pt;
    --app-header-2-font-size: 28pt;
    --app-header-3-font-size: 22pt;
    --app-header-4-font-size: 18pt;
    --app-tiny-text-font-size: 10pt;
    --app-small-text-font-size: 12pt;
    --app-text-font-size: 14pt;
    --app-large-text-font-size: 15pt;
  }
}

/*IE hack to fix paper-button*/
@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
  paper-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-sizing: border-box;
    min-width: 5.14em;
    margin: 0 0.29em;
    border-radius: 3px;
    cursor: pointer;
    z-index: 0;
    padding: 0.7em 0.75em;
    outline-width: 0px;
  }
  paper-button[elevation="1"] {
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
  }
}
</style>
</template></dom-module>
