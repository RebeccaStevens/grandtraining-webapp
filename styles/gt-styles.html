<!-- gt-styles, these styles are applide to all gt elements -->
<dom-module id="gt-styles"><template><style>

:root {
  --app-primary-color: #3a87ad;
  --app-primary-color-light: #cee6f2;
  --app-secondary-color: #000000;
  --app-secondary-color-light: #404040;

  --app-primary-header-color: #04519b;
  --app-secondary-header-color: var(--app-primary-color);

  --app-text-color: #333;
  --app-text-disabled-color: #999;
  --app-text-link-color: var(--app-primary-header-color);

  --app-border-radius: 8px;
}

:host {
  font-size: 11.5pt;
}

[hidden] {
  display: none !important;
}

.clear {
  display: block;
  clear: both;
}

h1, h2, h3, h4, h5, h6 {
  color: var(--app-primary-header-color);
}

a, a:visited {
  text-decoration: none;
  color: var(--app-text-link-color);
}

a:hover {
  color: var(--app-primary-color)
}

neon-animated-pages > .iron-selected {
  position: static;
}

ul, ol {
  padding-left: 25px;
}

paper-material {
  border-radius: var(--app-border-radius);
}

paper-card {
  border-radius: var(--app-border-radius);
  box-sizing: border-box;
  --paper-card-header-text: {
    color: var(--app-secondary-header-color);
    font-size: 18pt;
    padding-bottom: 0;
  };
  --paper-card-actions: {
    overflow: auto;
    padding: 7px;
  };
}
.card-actions paper-button {
  float: right;
  margin-right: 0;
}

p:first-child {
  margin-top: 0;
}
p:last-child {
  margin-bottom: 0;
}

paper-button {
  text-transform: none;
  color: var(--app-secondary-color);
}
paper-button[raised] {
  border: solid 1px #9cc3d6;
  background-color: var(--app-primary-color-light);
  --paper-button-ink-color: var(--app-primary-color);
}

@media (min-width: 1024px) {
  :host {
    font-size: 12pt;
  }
}

</style></template></dom-module>
