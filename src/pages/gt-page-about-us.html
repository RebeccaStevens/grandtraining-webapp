<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/gt-styles.html">
<link rel="import" href="../gt-page-behavior.html">

<dom-module id="gt-page-about-us">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h1>About Us Page</h1>
  </template>

  <script>
    Polymer({
      is: 'gt-page-about-us',

        this.pageReady();
      }
    });
  </script>
</dom-module>
