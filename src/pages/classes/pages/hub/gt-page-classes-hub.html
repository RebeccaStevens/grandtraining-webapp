<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/cascaded-animation.html">

<link rel="import" href="../../../../../styles/gt-styles.html">
<link rel="import" href="../../../../../imports/gt.html">
<link rel="import" href="../../../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../../../animations/scale-down-and-fade-out-animation.html">
<link rel="import" href="../../../../gt-element-common-behavior.html">
<link rel="import" href="../../../../elements/gt-location-selector.html">
<link rel="import" href="../../../gt-page-behavior.html">
<link rel="import" href="gt-class-category.html">

<dom-module id="gt-page-classes-hub">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #class-categories {
        margin: 0.75em 0.75em 0 0.75em;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-wrap);
      }
      #class-categories gt-class-category {
        min-width: 100%;
        margin: 0 0.25em 0.375em 0.25em;
        @apply(--layout-flex);
      }
      @media (min-width: 1024px) {
        #class-categories gt-class-category {
          min-width: 450px;
          max-width: 800px;
          margin: 0 0.5em 0.5em 0.5em;
        }
      }
      @media (min-width: 2560px) {
        #class-categories gt-class-category {
          min-width: 650px;
          max-width: 900px;
          margin: 0.125em 0.625em 0.625em 0.625em;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[app.dataPath]]classes.json"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-location-selector id="location-selector" global-cities="[[app.data.cities]]" location="{{app.location}}" on-location-set="_locationSet"></gt-location-selector>

    <div id="class-categories" hidden$="[[_hideClassCategories]]">
      <template is="dom-repeat" items="[[pageData.class-categories]]" as="cc" on-dom-change="_ccStamped">
        <gt-class-category
          parent="[[me]]"
          name="[[cc.name]]"
          href="[[app.data.pages.classes.url]][[cc.url]]"
          image-src="[[cc.image.src]]"
          image-placeholder="[[cc.image.placeholder]]">
          <html-echo html="[[cc.teaser]]"></html-echo>
        </gt-class-category>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes-hub',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        me: {
          type: Object,
          value: function() {
            return this;
          }
        },

        /**
         * Whether or not to hode the class categories.
         */
        _hideClassCategories: {
          type: Boolean,
          value: true
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              showCards: {
                name: 'cascaded-animation',
                animation: 'scale-up-and-fade-in-animation',
                nodes: [],  // will be set once the gt-class-categories are stamped out
                nodeDelay: GT.animation.timingOffset,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              },
              exit: [{
                name: 'hero-animation',
                id: 'class-card',
                fromPage: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.heroDuration
                }
              },{
                name: 'fade-out-animation',
                node: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.heroDuration
                }
              },{
                name: 'cascaded-animation',
                animation: 'scale-down-and-fade-out-animation',
                nodes: [],  // will be set once the gt-class-categories are stamped out
                nodeDelay: -1,  // can't use zero as it will default to 50
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration  // use the entryDuration so the effect looks the same as the entry just in reverse
                }
              }]
            };
          }
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'class-card': null    // set by `setClassCardToAnimateOn`
            };
          }
        }
      },

      /**
       * Called when a location is set.
       */
      _locationSet: function() {
        if (this.app.location !== undefined) {
          this._hideClassCategories = false;
          this._showClassCategories();
        }
      },

      /**
       * Animate the location selector element in.
       */
      _animateLocationSelectorIn: function() {
        var ls = this.$['location-selector'];
        ls.show();
      },

      _ccStamped: function() {
        var ccs = Polymer.dom(this.$['class-categories']).querySelectorAll('gt-class-category');
        this.animationConfig.showCards.nodes = ccs;
        this.animationConfig.exit[2].nodes = ccs;
        this._showClassCategories();
      },

      setClassCardToAnimateOn: function(element) {
        this.sharedElements['class-card'] = element;
      },

      /**
       * Show all the `gt-class-category` elements.
       */
      _showClassCategories: function() {
        // don't play the animation if the class categories are hidden
        if (this._hideClassCategories) {
          return;
        }

        if (this.animationConfig.showCards.nodes.length > 0) {
          this.playAnimation('showCards');
        }
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this._animateLocationSelectorIn();
        this._showClassCategories();
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
