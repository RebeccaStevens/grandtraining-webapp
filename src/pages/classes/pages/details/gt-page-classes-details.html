<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/slide-left-animation.html">

<link rel="import" href="../../../../../styles/gt-styles.html">
<link rel="import" href="../../../../../imports/gt.html">
<link rel="import" href="../../../../gt-element-common-behavior.html">
<link rel="import" href="../../../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../../../elements/gt-venue-selector.html">
<link rel="import" href="../../../gt-page-behavior.html">
<link rel="import" href="gt-class.html">

<dom-module id="gt-page-classes-details">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
      #venue-selector.float {
        margin: 0 auto;
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }
      #card {
        display: block;
        margin: 0.75em;
        min-width: 50%;
        max-width: 2560px;
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding-bottom: 0;
          font-size: var(--app-header-1-font-size);
        };
      }
      #card > .card-content {
        padding: 0.25em 0.5em 0.5em 0.5em;
      }
      #classes {
        width: 100%;
        --paper-card-background-color: var(--app-primary-color-light);
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding: 8px 8px 0 8px;
          font-size: var(--app-header-2-font-size);
          text-indent: 10px;
        };
        --paper-card-content: {
          padding: 0 8px 8px 8px;
        };
      }
      #classes .card-content {
        margin-top: -0.25em;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
      }
      #classes .card-content gt-class {
        min-width: 100%;
        margin: 0.375em;
        @apply(--layout-flex);
        -ms-flex: 0 1 100% !important
      }
      #classes .card-content gt-class:last-of-type {
        margin-bottom: 0;
      }
      #no-classes {
        width: 100%;
        --paper-card-background-color: var(--app-primary-color-light);
        --paper-card-header-text: {
          color: var(--app-secondary-header-color);
          padding: 16px 16px 4px 16px;
          font-size: var(--app-header-3-font-size);
        };
        --paper-card-content: {
          padding: 4px 16px 16px 16px;
        };
      }
      #no-classes .card-content {

      }
      #description {
        margin: 0 0.5em 1em 0.5em;
        max-width: 1000px;
      }
      @media (min-width: 1024px) {
        #classes .card-content gt-class {
          min-width: calc(100% - 1em);
          margin: 0.5em;
        }
        #classes .card-content gt-class:last-of-type {
          margin-bottom: 0.5em;
        }
        #card > .card-content {
          padding: 0.25em 1em 1em 1em;
        }
      }
      @media (min-width: 1280px) {
        #classes .card-content gt-class {
          min-width: 500px;
          max-width: 1150px;
        }
      }
      @media (min-width: 1440px) {
        #classes .card-content gt-class {
          min-width: 650px;
        }
      }
      @media (min-width: 2560px) {
        #card {
          margin: 0.75em auto;
        }
        #classes .card-content gt-class {
          min-width: 800px;
          max-width: 1300px;
        }
        #description {
          max-width: 1300px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[_getPageDataUrl(app.dataPath, _venue.id, name)]]"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-venue-selector
      id="venue-selector"
      global-regions="[[app.data.regions]]"
      venue="{{_venue}}"
      on-venue-changed="_venueChanged"
      hidden$="[[!_showVenueSelector]]"></gt-venue-selector>

    <paper-card id="card" heading="[[pageData.title]]" hidden$="[[!_showCard]]">
      <div class="card-content">
        <template is="dom-if" if="[[doesArrayHaveValues(pageData.classes)]]">
          <div id="description">
            <html-echo html="[[pageData.description]]"></html-echo>
          </div>

          <paper-card id="classes" heading="Classes">
            <div class="card-content">
              <template is="dom-repeat" items="[[pageData.classes]]" sort="_sortClasses" as="class">
                <gt-class
                  title="[[class.title]]"
                  level="[[class.level]]"
                  image="[[class.image]]"
                  min-age="[[class.min-age]]"
                  max-age="[[class.max-age]]"
                  dates="[[class.dates]]">
                  <html-echo html="[[class.description]]"></html-echo>
                </gt-class>
              </template>
            </div>
          </paper-card>
        </template>
        <template is="dom-if" if="[[!doesArrayHaveValues(pageData.classes)]]">
          <paper-card id="no-classes" heading="No Classes Available">
            <div class="card-content">
              <p>Unfortunatly, we are not currently offering any [[pageData.title]] classes in [[_venue.name]].</p>
              <p>If you wish to arange one, please <a href="[[app.data.links.contactus]]">contact us</a> and we'll see what we can do.</p>
            </div>
          </paper-card>
        </template>
      </div>
      <paper-icon-button class="close-button" icon="close" on-tap="close"></paper-icon-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes-details',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        /**
         * Stores cashed page data for each venue id.
         */
        _cashedPageData: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * The venue that is being shown.
         */
        _venue: Object,

        /**
         * Whether to show the venue selector or not.
         */
        _showVenueSelector: {
          type: Boolean,
          value: false
        },

        /**
         * Whether to show the venue selector on load.
         */
        _showVenueSelectorOnLoad: {
          type: Boolean,
          value: false
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          type: Object,
          value: function() {
            return {
              entry: [{
                name: 'hero-animation',
                id: 'class-card',
                toPage: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }],
              exit: [{
                name: 'slide-left-animation',
                node: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.exitDuration
                }
              }],
              showCard: [{
                name: 'scale-up-and-fade-in-animation',
                node: this.$.card,
                transformOrigin: '50% 50vh',
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }]
            };
          }
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'class-card': this.$.card
            };
          }
        }
      },

      observers: [
        '_updateShowVenueSelector(_showVenueSelectorOnLoad, pageData)'
      ],

      /**
       * Updates whether or not the venue selector should be shown.
       */
      _updateShowVenueSelector: function() {
        var hasClasses = false;
        if (this.pageData) {
          hasClasses = this.doesArrayHaveValues(this.pageData.classes);
        }
        this._showVenueSelector = this._showVenueSelectorOnLoad || !hasClasses;
      },

      /**
       * Called when the venue is changed.
       */
      _venueChanged: function() {
        this.app.venue = this._venue;

        if (this._showVenueSelector) {
          this.app.pageLoading = true;
          this.$.pageDataLoader.generateRequest();
        }
      },

      /**
       * Get the page data url to use.
       *
       * @returns {String} - The URL
       */
      _getPageDataUrl: function(dataPath, venueId, name) {
        return dataPath + 'classes/' + venueId + '/' + name + '.json';
      },

      /**
       * Used to sort the classes' display order.
       */
      _sortClasses: function(a, b) {
        var aLevel = this._getLevelPrecedence(a.level);
        var bLevel = this._getLevelPrecedence(b.level);

        if (aLevel !== bLevel) {
          return aLevel > bLevel;
        }
        if (a['min-age'] !== b['min-age']) {
          return a['min-age'] > b['min-age'];
        }
        return a['max-age'] < b['max-age'];
      },

      /**
       * Get the precedence of the level.
       *
       * @param {String} level - the level to get the precedence of
       * @returns {Number}
       */
      _getLevelPrecedence: function(level) {
        switch(level) {
          case 'Beginner':
            return 1;
          case 'Intermediate':
            return 2;
          case 'Advanced':
            return 3;
          default:
            return 0;
        }
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this._venue = this.app.venue;
          this._cashedPageData[this._venue.id] = this.cloneObject(this.pageData);
          if (this._showVenueSelectorOnLoad || this._playShowCardAnimationOnLoad) {
            this._showCard = true;
            this._playShowCardAnimationOnLoad = false;
            this.playAnimation('showCard');
          }
          if (this.doesArrayHaveValues(this.pageData.classes)) {
            // if there are classes, hide the venue selector
            this.$['venue-selector'].toggleClass('float', true); // float the venue-selector so it does interfear with the showCard animation
            this.$['venue-selector'].hide();
          }
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Close this page and return to the class category hub.
       */
      close: function() {
        window.history.pushState({}, null, this.app.data.pages.classes.url);
        window.dispatchEvent(new CustomEvent('venue-changed'));
      },

      /**
       * Initialise the page.
       *
       * @param {Boolean} useOwnEnteryAnimation - if true, the `showCard` animation will play when the card is ready
       */
      init: function(useOwnEnteryAnimation) {
        this._venue = this.app.venue;
        this._showCard = this.isDefined(this._venue);
        this._showVenueSelectorOnLoad = !this._showCard;

        if (useOwnEnteryAnimation) {
          this._playShowCardAnimationOnLoad = true;
        }

        if (this._showVenueSelectorOnLoad) {
          this.pageReady();
        } else {
          // if the data is already cashed
          if (this._cashedPageData[this._venue.id]) {
            this.pageData = this._cashedPageData[this._venue.id];
            this.pageReady();
          } else {
            this.$.pageDataLoader.generateRequest();
          }
        }
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this._venue = this.app.venue;

        if (!this._venue) {
          this.app.pageLoading = true;
          this.init();
          return false; // the page is not ready to be displayed
        }
      }
    });
  </script>
</dom-module>
