<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../bower_components/html-echo/html-echo.html">

<link rel="import" href="../../../../../styles/gt-styles.html">
<link rel="import" href="../../../gt-page-behavior.html">

<link rel="import" href="gt-class.html">

<dom-module id="gt-page-classes-details">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
      #card {
        display: block;
        margin: 0.75em;
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding-bottom: 0;
          font-size: 36px;
        };
      }
      #card > .card-content {
        padding: 0.25em 0.5em 0.5em 0.5em;
      }
      #classes {
        --paper-card-background-color: var(--app-primary-color-light);
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding: 8px 8px 0 8px;
          font-size: 30px;
          text-indent: 10px;
        };
        --paper-card-content: {
          padding: 0 8px 8px 8px;
        };
      }
      #classes .card-content {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
      }
      #classes .card-content gt-class {
        min-width: 100%;
        margin: 0.50em;
        @apply(--layout-flex);
      }
      #description {
        margin: 0 0.5em 1em 0.5em;
        max-width: 1050px;
      }
      @media (min-width: 1024px) {
        #card > .card-content {
          padding: 0.25em 1em 1em 1em;
        }
        #classes .card-content gt-class {
          min-width: 600px;
          max-width: 1000px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[app.dataPath]]classes/[[name]].json"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <paper-card id="card" heading="[[pageData.title]]">
      <div class="card-content">
        <div id="description">
          <html-echo html="[[pageData.description]]"></html-echo>
        </div>

        <paper-card id="classes" heading="Classes">
          <div class="card-content">
            <template is="dom-repeat" items="[[pageData.classes]]" as="class">
              <gt-class
                title="[[class.title]]"
                level="[[class.level]]"
                image="[[class.image]]"
                min-age="[[class.min-age]]"
                max-age="[[class.max-age]]"
                dates="[[class.dates]]">
                <html-echo html="[[class.description]]"></html-echo>
              </gt-class>
            </template>
          </div>
        </paper-card>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes-details',

      properties: {

      },

      behaviors: [GT.PageBehavior],

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        this.pageReady();
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
      },

      ready: function() {

      }
    });
  </script>
</dom-module>
