<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../../../bower_components/neon-animation/animations/slide-left-animation.html">

<link rel="import" href="../../../../../styles/gt-styles.html">
<link rel="import" href="../../../../../imports/gt.html">
<link rel="import" href="../../../../gt-element-common-behavior.html">
<link rel="import" href="../../../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../../../elements/gt-location-selector.html">
<link rel="import" href="../../../gt-page-behavior.html">
<link rel="import" href="gt-class.html">

<dom-module id="gt-page-classes-details">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      #location-selector.float {
        margin: 0 auto;
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }
      #card {
        display: block;
        margin: 0.75em;
        max-width: 2560px;
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding-bottom: 0;
          font-size: var(--app-header-1-font-size);
        };
      }
      #card > .card-content {
        padding: 0.25em 0.5em 0.5em 0.5em;
      }
      #classes {
        width: 100%;
        --paper-card-background-color: var(--app-primary-color-light);
        --paper-card-header-text: {
          color: var(--app-primary-header-color);
          padding: 8px 8px 0 8px;
          font-size: var(--app-header-2-font-size);
          text-indent: 10px;
        };
        --paper-card-content: {
          padding: 0 8px 8px 8px;
        };
      }
      #classes .card-content {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
      }
      #classes .card-content gt-class {
        min-width: 100%;
        @apply(--layout-flex);
        -ms-flex: 0 1 100% !important
      }
      #description {
        margin: 0 0.5em 1em 0.5em;
        max-width: 1000px;
      }
      @media (min-width: 1024px) {
        #classes .card-content gt-class {
          min-width: calc(100% - 1em);
          margin: 0.5em;
        }
        #card > .card-content {
          padding: 0.25em 1em 1em 1em;
        }
      }
      @media (min-width: 1280px) {
        #classes .card-content gt-class {
          min-width: 500px;
          max-width: 1150px;
        }
      }
      @media (min-width: 1440px) {
        #classes .card-content gt-class {
          min-width: 650px;
        }
      }
      @media (min-width: 2560px) {
        #classes .card-content gt-class {
          min-width: 800px;
          max-width: 1300px;
        }
        #description {
          max-width: 1300px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[_getPageDataUrl(app.dataPath, _locationId, name)]]"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-location-selector
      id="location-selector"
      global-cities="[[app.data.cities]]"
      location="{{app.location}}"
      on-location-set="_locationSet"
      hidden$="[[!_showLocationSectorOnLoad]]"></gt-location-selector>

    <paper-card id="card" heading="[[pageData.title]]" hidden$="[[!_showCard]]">
      <div class="card-content">
        <div id="description">
          <html-echo html="[[pageData.description]]"></html-echo>
        </div>

        <template is="dom-if" if="[[doesArrayHaveValues(pageData.classes)]]">
          <paper-card id="classes" heading="Classes">
            <div class="card-content">
              <template is="dom-repeat" items="[[pageData.classes]]" as="class">
                <gt-class
                  title="[[class.title]]"
                  level="[[class.level]]"
                  image="[[class.image]]"
                  min-age="[[class.min-age]]"
                  max-age="[[class.max-age]]"
                  dates="[[class.dates]]">
                  <html-echo html="[[class.description]]"></html-echo>
                </gt-class>
              </template>
            </div>
          </paper-card>
        </template>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes-details',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        _locationId: {
          tpye: String
        },

        _cashedPageData: {
          type: Object,
          value: function() {
            return {};
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              entry: [{
                name: 'hero-animation',
                id: 'class-card',
                toPage: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              },{
                name: 'fade-in-animation',
                node: this.$.classes,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }],
              exit: [{
                name: 'slide-left-animation',
                node: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.exitDuration
                }
              }],
              showCard: [{
                name: 'scale-up-and-fade-in-animation',
                node: this.$.card,
                transformOrigin: '50% 50vh',
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }]
            };
          }
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'class-card': this.$.card
            };
          }
        }
      },

      _locationSet: function() {
        this._locationId = this.app.location.id;

        if (this._showLocationSectorOnLoad) {
          this.$['location-selector'].toggleClass('float', true); // float the location-selector so it does interfear with the showCard animation
          this.$['location-selector'].hide();

          this.app.pageLoading = true;
          this.$.pageDataLoader.generateRequest();
        }
      },

      _getPageDataUrl: function(dataPath, locationId, name) {
        return dataPath + 'classes/' + locationId + '/' + name + '.json';
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this._cashedPageData[this._locationId] = this.cloneObject(this.pageData);
          if (this._showLocationSectorOnLoad || this._playShowCardAnimationOnLoad) {
            this._showCard = true;
            this._playShowCardAnimationOnLoad = false;
            this.playAnimation('showCard');
          }
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Initialise the page.
       *
       * @param {Boolean} useOwnEnteryAnimation - if true, the `showCard` animation will play when the card is ready
       */
      init: function(useOwnEnteryAnimation) {
        this._showCard = this.isDefined(this.app.location);
        this._showLocationSectorOnLoad = !this._showCard;

        if (this.app.location) {
          this._locationId = this.app.location.id;
        }

        if (useOwnEnteryAnimation) {
          this._playShowCardAnimationOnLoad = true;
        }

        if (this._showLocationSectorOnLoad) {
          this.pageReady();
        } else {
          // if the data is already cashed
          if (this._cashedPageData[this._locationId]) {
            this.pageData = this._cashedPageData[this._locationId];
            this.pageReady();
          } else {
            this.$.pageDataLoader.generateRequest();
          }
        }
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        if (!this.app.location || this._locationId !== this.app.location.id) {
          this.app.pageLoading = true;
          this.init();
          return false; // the page is not ready to be displayed
        }
      },

      ready: function() {

      }
    });
  </script>
</dom-module>
