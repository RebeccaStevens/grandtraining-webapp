<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../gt-page-behavior.html">
<link rel="import" href="gt-location-selector.html">
<link rel="import" href="gt-class-category.html">

<dom-module id="gt-page-classes">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      gt-location-selector {
        max-width: 500px;
        margin: 1em 0.75em;
      }
      #class-categories {
        margin: 0.75em;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
      }
      #class-categories gt-class-category {
        min-width: 100%;
        margin: 0.50em;
        @apply(--layout-flex);
      }
      @media (min-width: 1024px) {
        #class-categories gt-class-category {
          min-width: 400px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[app.dataPath]]classes.json"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-location-selector global-cities="[[app.data.cities]]" location="{{location}}"></gt-location-selector>

    <div id="class-categories">
      <template is="dom-repeat" items="[[pageData.class-categories]]" as="cc">
        <gt-class-category
          name="[[cc.name]]"
          href="[[app.data.pages.classes.url]][[cc.url]]"
          teaser="[[cc.teaser]]"
          image-src="[[cc.image.src]]"
          image-placeholder="[[cc.image.placeholder]]"></gt-class-category>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes',

      properties: {

        /**
         * The selected location.
         */
        location: {
          type: Object,
          observer: '_locationChanged'
        }
      },

      behaviors: [GT.PageBehavior],

      /**
       * Called when the location changes.
       */
      _locationChanged: function(location) {
        this.app.setLocationByID(location.id);
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        this.location = this.app.location;
        this.pageReady();
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
