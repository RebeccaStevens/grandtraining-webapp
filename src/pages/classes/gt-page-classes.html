<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="../gt-page-behavior.html">

<dom-module id="gt-page-classes">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
    </style>

    <!-- Routing -->
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[app.dataPath]]classes.json"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <neon-animated-pages id="pages"
      role="main"
      selected="[[renderedPageName]]"
      attr-for-selected="name"
      fallback-selection="404"
      on-page-loaded="_pageLoaded"
      on-page-error="_pageErrorOccurred">
      <gt-page-classes-hub id="pageHub" name="hub"></gt-page-classes-hub>
      <template is="dom-repeat" items="[[pageData.class-categories]]" as="cc" on-dom-change="_onPagesStamped">
        <gt-page-classes-details name$="[[_urlToName(cc.url)]]"></gt-page-classes-details>
      </template>
      <gt-page-404 id="page404" name="404"></gt-page-404>
    </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'gt-page-classes',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageContainerBehavior,
        GT.PageBehavior
      ],

      properties: {

        /**
         * True if the page's ajax has loaded.
         */
        _ajaxLoaded: {
          type: Boolean,
          value: false
        },

        /**
         * True if the subpages have been stamped out.
         */
        _pagesStamped: {
          type: Boolean,
          value: false
        },

        /**
         * True if the subpage that should be display is loaded.
         */
        _subPageLoaded: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_pageReady(isInitialised, _ajaxLoaded, _pagesStamped, _subPageLoaded)'
      ],

      /**
       * Called when the page is supposted to change.
       *
       * @param {String} pageName - the new page name
       * @param {String} oldPageName - the old/previous page name
       */
      pageChanged: function(pageName, oldPageName) {
        // if this page isn't ready, don't continue
        if (!this.isInitialised) {
          return;
        }

        var pageEl = this.getPageElement();
        var oldPageEl = Polymer.dom(this.$.pages).querySelector('[name="' + oldPageName + '"]');

        // if the page element doesn't exist, the page doesn't exist
        if (pageEl === null) {
          if (!Polymer.isInstance(this.$.page404)) {
            this.app.pageLoading = true;
            this.importHref(this.resolveUrl('../404/gt-page-404.html'), null, null, true);
          }
          this.renderedPageName = this.pageName;
          return;
        }

        // if the old page has an `onSwitchFrom` function, call it.
        if (oldPageEl !== null && oldPageEl.onSwitchFrom instanceof Function) {
          oldPageEl.onSwitchFrom();
        }

        // load page import if it hasn't alreeady been imported.
        if (!Polymer.isInstance(pageEl)) {
          this.app.pageLoading = true;
          var shortName = 'details';
          if (this.pageName === this.mainPageName) {
            shortName = this.mainPageName
          }
          this.importHref(this.resolveUrl('pages/' + shortName + '/' + pageEl.nodeName.toLowerCase() + '.html'), function() {
            pageEl = this.getPageElement();
            pageEl.init();
          }, null, true);
        }
        // if the page is not initialised.
        else if(!pageEl.isInitialised) {
          this.app.pageLoading = true;
          pageEl.init();
        }
        // else the page is loaded and read to be display
        else {
          // if the page has an `onSwitchBackTo` function, call it.
          if (pageEl.onSwitchBackTo instanceof Function) {
            // if it doesn't return false, the page is ready to be displayed
            if (pageEl.onSwitchBackTo() !== false) {
              this.app.pageLoading = false;
              this.renderedPageName = this.pageName;
              this._scrollToTop();
            }
          } else {
            this.app.pageLoading = false;
            this.renderedPageName = this.pageName;
            this._scrollToTop();
          }
        }

        this.app.pageError = false;
      },

      /**
       * Called when the detail pages are stamped out to the dom.
       */
      _onPagesStamped: function() {
        if (!this.isInitialised) {
          var pageEl = this.getPageElement();

          if (pageEl === null) {
            if (!Polymer.isInstance(this.$.page404)) {
              this.app.pageLoading = true;
              this.importHref(this.resolveUrl('../404/gt-page-404.html'), function() {
                this.renderedPageName = this.pageName;
                this._subPageLoaded = true;
              }, null, true);
            }
          }
          else {
            if (!Polymer.isInstance(pageEl)) {
              var shortName = this.pageName === this.mainPageName ? this.mainPageName : 'details';

              this.importHref(this.resolveUrl('pages/' + shortName + '/' + pageEl.nodeName.toLowerCase() + '.html'), function() {
                pageEl.init(true);
              }, function() {
                if (!Polymer.isInstance(this.$.page404)) {
                  this.importHref(this.resolveUrl('../404/gt-page-404.html'), null, null, true);
                }
              }, true);
            }
          }
        }
        this._pagesStamped = true;
      },

      /**
       * Called when a page has loaded.
       */
      _pageLoaded: function(e) {
        if (e.target === this.getPageElement() || e.target === this.$.page404) {
          if (!this.isInitialised) {
            this._subPageLoaded = true;
          }
          this.app.pageError = false;
          this.app.pageLoading = false;
          this.renderedPageName = this.pageName;
          this._scrollToTop();
        }
        e.cancelBubble = true;
      },

      /**
       * Called when a page loading error occurs.
       */
      _pageErrorOccurred: function(e) {
        if (e.target === this.getPageElement() || e.target === this.$.page404) {
          this.app.pageError = true;
          this.app.pageLoading = false;
          this.renderedPageName = this.pageName;
          this._scrollToTop();
        }
        e.cancelBubble = true;
      },

      /**
       * Generate a name value from a url value.
       *
       * This is used to create a name for the detail pages.
       */
      _urlToName: function(url) {
        return url.replace(/\//g, '');
      },

      /**
       * Scroll to the top.
       */
      _scrollToTop: function() {
        if (this.pageName === this.mainPageName) {
          this.app.scrollToTop();
        }
        else {
          this.app.scrollToTop(GT.animation.entryDuration);
        }
      },

      /**
       * Makes this page as ready to be displayed if every thing is ready.
       *
       * @param {Boolean} isInitialised - whether this element is initialised
       * @param {Boolean} ajaxLoaded - whether the ajax is loaded
       * @param {Boolean} pagesStamped - whether the sub pages are stamped out
       * @param {Boolean} subPageLoaded - whether the active sub page is loaded
       */
      _pageReady: function(isInitialised, ajaxLoaded, pagesStamped, subPageLoaded) {
        if (!isInitialised && ajaxLoaded && pagesStamped && subPageLoaded) {
          this.pageReady();
        }
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this._ajaxLoaded = true;
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      /**
       * Initialise the page.
       */
      init: function() {
        if (!this.isInitialised) {
          this.$.pageDataLoader.generateRequest();
        }
        var pageEl = this.getPageElement();
        if (Polymer.isInstance(pageEl)) {
          pageEl.init();
        }
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this.pageName = this.mainPageName;
        if (this.$.pageHub.onSwitchBackTo instanceof Function) {
          this.$.pageHub.onSwitchBackTo();
        }
      },

      /**
       * Called when the page is switched from.
       */
      onSwitchFrom: function() {
        // wait until the exit animation is finished
        this.async(function() {
          this.pageName = this.mainPageName;
        }, GT.animation.exitDuration);
      },

      created: function() {
        this.mainPageName = 'hub';
      },

      ready: function() {
        this.renderedPageName = this.mainPageName;
        this.init();
      }
    });
  </script>
</dom-module>
