<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="../../../styles/gt-styles.html">

<dom-module id="gt-class-category">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        visibility: hidden;
      }
      :host([shown]) {
        visibility: visible;
      }
      #card {
        width: 100%;
        height: 100%;
      }
      #card .card-content {
        overflow: auto;
      }
      #previewImage {
        width: 40%;
        height: 125px;
        float: left;
        margin: 0 0.5em 0.25em 0;
      }
      @media (min-width: 1024px) {
        #previewImage {
          width: 200px;
          height: 200px;
        }
      }
    </style>

    <paper-card id="card" heading="[[name]]">
      <div class="card-content">
        <iron-image id="previewImage" src="[[imageSrc]]" placeholder="[[imagePlaceholder]]" preload fade sizing="cover"></iron-image>
        <content></content>
        <span class="clear"></span>
      </div>
      <div class="card-actions">
        <a name="classes" href$="[[href]]" tabindex="-1"><paper-button raised>More Info</paper-button></a>
      </div>
    </paper-card>
  </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-class-category',

      properties: {

        /**
         * The name of this category.
         */
        name: {
          type: String
        },

        /**
         * The path where the user can find more info on classes in this category.
         */
        href: {
          type: String,
          value: '#'
        },

        /**
         * The src of thhe image to display.
         */
        imageSrc: {
          type: String
        },

        /**
         * The placeholder image.
         */
        imagePlaceholder: {
          type: String
        },

        /**
         * States whether or not this element is shown.
         */
        shown: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * True if in the process of hidden the element.
         */
        _hidding: {
          type: Boolean,
          value: false
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          value: function() {
            return {
              entry: [
                {
                  name: 'scale-up-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: 1000
                  }
                },
                {
                  name: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: 1000
                  }
                }
              ],
              exit: [
                {
                  name: 'scale-down-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: 500
                  }
                },
                {
                  name: 'fade-out-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: 500
                  }
                }
              ],
            };
          }
        }
      },

      behaviors: [Polymer.NeonAnimationRunnerBehavior],

      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      /**
       * Show this element.
       */
      show: function() {
        this.shown = true;
        this.cancelAnimation();
        this.playAnimation('entry');
      },

      /**
       * Hide this element.
       */
      hide: function() {
        this._hidding = true;
        this.cancelAnimation();
        this.playAnimation('exit');
      },

      /**
       * Called when an animation finishes playing.
       */
      _onNeonAnimationFinish: function() {
        if (this._hidding) {
          this._hidding = false;
          this.shown = false;
        }
      },

      ready: function() {
        if (this.shown) {
          this._show();
        }
      }
    });
  </script>
</dom-module>
