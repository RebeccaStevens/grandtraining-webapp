<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/html-echo/html-echo.html">

<link rel="import" href="../../../styles/gt-styles.html">

<dom-module id="gt-class-category">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
      #card {
        width: 100%;
        height: 100%;
        --paper-card-header: {

        };
      }
      #card .card-content {
        overflow: auto;
      }
      #card .card-actions {
        overflow: auto;
      }
      #card .card-actions paper-button {
        float: right;
        margin-right: 0;
      }
      .clear {
        display: block;
        clear: both;
      }
      #previewImage {
        width: 40%;
        height: 125px;
        float: left;
        margin: 0 0.5em 0.5em 0;
      }
      @media (min-width: 1024px) {
      #previewImage {
        width: 200px;
        height: 200px;
      }
      }
    </style>

    <paper-card id="card" heading="[[name]]">
      <div class="card-content">
        <iron-image id="previewImage" src="[[imageSrc]]" placeholder="[[imagePlaceholder]]" preload fade sizing="cover"></iron-image>
        <html-echo id="teaser" html="[[teaser]]"></html-echo>
        <span class="clear"></span>
        <content></content>
      </div>
      <div class="card-actions">
        <a name="classes" href$="[[href]]" tabindex="-1"><paper-button>More Info</paper-button></a>
      </div>
    </paper-card>
  </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-class-category',

      properties: {

        /**
         * The name of this category.
         */
        name: {
          type: String
        },

        /**
         * The path where the user can find more info on classes in this category.
         */
        href: {
          type: String,
          value: '#'
        },

        /**
         * The teaser to display.
         */
        teaser: {
          type: String,
          value: ''
        },

        /**
         * The src of thhe image to display.
         */
        imageSrc: {
          type: String
        },

        /**
         * The placeholder image.
         */
        imagePlaceholder: {
          type: String
        }
      }
    });
  </script>
</dom-module>
