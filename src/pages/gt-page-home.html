<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-slideshow/neon-carousel-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gt-page-home">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      neon-carousel-pages {
        position: relative;
        height: 50vh;
      }
      h1, h2 {
        color: var(--app-primary-header-color);
        text-align: center;
      }
      #title {
        font-size: 22pt;
        margin-top: 0.4em;
        margin-bottom: 0.25em;
      }
      #subtitle {
        font-size: 17pt;
        margin-top: 0;
        margin-bottom: 0.4em;
        line-height: 1.33;
      }
      .cards {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
        margin-bottom: 0.75em;
      }
      paper-card {
        border-radius: 0.5em;
        margin: 0.75em 0.75em 0 0.75em;
        min-width: 300px;
        max-width: 500px;
        --paper-card-header-text: {
          color: var(--app-secondary-header-color);
          font-size: 18pt;
          padding-bottom: 0;
        };
      }
      paper-card p:first-of-type {
        margin-top: 0;
      }
      paper-card p:last-of-type {
        margin-bottom: 0;
      }
      a {
        text-decoration: none;
      }
      paper-card .card-actions paper-button,
      paper-card .card-actions a:visited paper-button {
        text-transform: capitalize;
        color: var(--app-secondary-color);
        border: solid 1px var(--app-primary-color);
        background-color: var(--app-primary-color-light);
        --paper-button-ink-color: var(--app-primary-color);
      }
      .quote {
        font-style: italic;
      }
      @media (min-width: 1280px) {
        #title {
          font-size: 28pt;
        }
        #subtitle {
          font-size: 22pt;
        }
      }
      @media (min-width: 2560px) {
        #title {
          font-size: 36pt;
        }
        #subtitle {
          font-size: 32pt;
        }
        paper-card {
          max-width: 750px;
        }
      }
    </style>

    <neon-carousel-pages playing delay="6000">
      <template is="dom-repeat" items="[[carouselImages]]" as="img">
        <iron-image sizing="cover" src="[[img.src]]" preload fade placeholder="[[img.placeholder]]"></iron-image>
      </template>
    </neon-carousel-pages>

    <h1 id="title">[[title]]</h1>
    <h2 id="subtitle">[[subTitle]]</h2>

    <div class="cards">
      <paper-card heading="Our Philosophy" class="flex">
        <div class="card-content">
          <p>Grand Training provides a unique school holiday experience. Students aged 5 to 15+ work together in small groups to solve challenges set by our experienced tutors.</p>
          <p>Tailored to your child's experience and ability, our classes are built around making a sound computer education as accessible as possible.</p>
        </div>
      </paper-card>

      <paper-card heading="Our Testimonials" class="flex">
        <div class="card-content">
          <p class="quote">"They enjoyed a relaxed learning experience and were keen to show their school friends what they had discovered at the computer class."</p>
        </div>
      </paper-card>

      <paper-card heading="Our Computer Classes" class="flex">
        <div class="card-content">
          <p>Gift your child with an educational experience like no other these school holiday's. Craft immersive 3D games, design websites, learn to code with Python and Java, or learn physics with Minecraft.</p>
          <p>Design your ideal computer class with Grand Training today!</p>
        </div>
        <div class="card-actions">
          <a name="classes" href="/classes" tabindex="-1"><paper-button raised>Book Now</paper-button></a>
        </div>
      </paper-card>
    </div>
  </template>
