<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../elements/gt-ajax.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="../gt-page-behavior.html">
<link rel="import" href="gt-faq.html">

<dom-module id="gt-page-faq">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #card {
        background-color: #ffffff;
        margin: 0.75em;
        padding: 8px;
        width: calc(100% - 1.5em);
        max-width: 1140px;
        box-sizing: border-box;
        --paper-card-header-text: {
          color: var(--app-secondary-header-color);
          padding: 4px 12px;
          font-size: var(--app-header-1-font-size);
        };
      }
      #card > .card-content {
        padding: 0;
      }
      @media (min-width: 640px) {
        gt-faq:not(:last-of-type) {
          margin-bottom: 4px;
        }
      }
    </style>

    <!-- Download data -->
    <gt-ajax
      id="pageDataLoader"
      path="faq.json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></gt-ajax>

    <iron-media-query query="(min-width: 1024px)" query-matches="{{largeViewport}}"></iron-media-query>

    <paper-card id="card" heading="[[_getCardHeading(_appConfig.pages.faq.title, largeViewport)]]">
      <div class="card-content">
        <template is="dom-repeat" items="[[pageData.faqs]]" as="faq">
          <gt-faq question="[[faq.question]]" answer="[[faq.answer]]"></gt-faq>
        </template>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'gt-page-faq',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        /**
         * The app config data.
         */
        _appConfig: {
          type: Object,
          statePath: 'config'
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          type: Object,
          value: function() {
            return {
              entry: {
                name: 'scale-up-and-fade-in-animation',
                node: this,
                transformOrigin: '50% 50%',
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              },
              exit: {
                name: 'fade-out-animation',
                node: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.exitDuration
                }
              }
            };
          }
        }
      },

      /**
       * Returns the heading used by the card based on the size of the viewport.
       *
       * @param {String} title - The title that should be used as the heading on a large screen.
       * @param {Boolean} largeViewport - Whether or not the viewport is large.
       * @returns {String}
       */
      _getCardHeading: function(title, largeViewport) {
        return largeViewport ? title : '';
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this.playAnimation('entry');
      },

      /**
       * Called when the page is switched away from.
       */
      onSwitchFrom: function() {
        this.playAnimation('exit');

        // close all the faq elements
        var faqs = Polymer.dom(this.$.card).querySelectorAll('gt-faq');
        for (var i = 0; i < faqs.length; i++) {
          faqs[i].close();
        }
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this.playAnimation('entry');
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
