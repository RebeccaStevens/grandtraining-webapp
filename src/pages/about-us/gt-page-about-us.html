<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="../../elements/gt-venue-selector.html">
<link rel="import" href="../../gt-icons.html">
<link rel="import" href="../gt-page-behavior.html">

<dom-module id="gt-page-about-us">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #content {
        margin: 0.75em;
        width: calc(100% - 1.5em);
        max-width: calc(1140px - 1em);
      }
      #card {
        background-color: #ffffff;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
        --paper-card-header-text: {
          color: var(--app-secondary-header-color);
          padding: 0 4px;
          font-size: var(--app-header-1-font-size);
        };
      }
      #card > .card-content {
        padding: 0;
      }
      #details .detail {
        margin: 8px;
      }
      #details .label,
      #details .content {
        display: inline-block;
        line-height: 1.3;
        vertical-align: top;
      }
      #details .label > *,
      #details .content > * {
        vertical-align: middle;
      }
      #details .label {
        width: 40%;
        min-width: 100px;
      }
      #details iron-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
      #map-material {
        margin-top: 16px;
        border-radius: 0;
      }
      #map {
        height: 400px;
      }
      @media (min-width: 640px) {
        #details .label {
          width: 125px;
        }
        #map {
          height: 500px;
        }
      }
      @media (min-width: 1024px) {
        #details .label {
          width: 180px;
        }
        #map {
          height: 600px;
        }
      }
      @media (min-width: 1440px) {
        #map {
          height: 700px;
        }
      }
      @media (min-width: 2560px) {
        #details .label {
          width: 200px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[getDataUri('about-us.json')]]"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-venue-selector
      id="venue-selector"
      on-venue-changed="_venueChanged"></gt-venue-selector>

    <div id="content" hidden$="[[_hideContent]]">
      <template is="dom-if" if="[[isDefined(_venueData)]]">
        <paper-card id="card" heading="[[_venue.fullname]]">
          <div class="card-content">
            <div id="details">
              <div class="detail" hidden$="[[!isDefined(_venueData.contactNumber)]]">
                <span class="label"><iron-icon icon="phone"></iron-icon><span>Phone:</span></span><a class="content" href="tel:[[_venueData.contactNumber]]">[[_formatPhoneNumber(_venueData.contactNumber)]]</a>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venueData.email)]]">
                <span class="label"><iron-icon icon="email"></iron-icon><span>Email:</span></span><a class="content" href="mailto:[[_venueData.email]]">[[_venueData.email]]</a>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venueData.address)]]">
                <span class="label"><iron-icon icon="location"></iron-icon><span>Address:</span></span><span class="content"><html-echo html="[[_nlToBr(_venueData.address)]]"></html-echo></span>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venueData.notes)]]">
                <span class="label"><iron-icon icon="info"></iron-icon><span>Note:</span></span><span class="content"><html-echo html="[[_venueData.notes]]"></html-echo></span>
              </div>
            </div>

            <template is="dom-if" if="[[isDefined(_appConfig.api-configs.map-config.api-key)]]" on-dom-change="_updateMapMarkerInfoWindow">
              <paper-material id="map-material" elevation="3">
                <google-map id="map"
                  api-key="[[_appConfig.api-configs.map-config.api-key]]"
                  latitude="[[_venueData.location.latitude]]"
                  longitude="[[_venueData.location.longitude]]"
                  zoom="[[_appConfig.api-configs.map-config.zoom]]"
                  fit-to-markers
                  min-zoom="10">
                  <google-map-marker
                    latitude="[[_venueData.location.latitude]]"
                    longitude="[[_venueData.location.longitude]]"
                    title="[[_appConfig.company.name]]">
                    <div class="marker-infowindow" style="min-width: 375px;">
                      <iron-image preload fade sizing="contain" width="125" height="125" style="float: left;"></iron-image>
                      <h1 class="title" style="margin: 0; color: #04519b; margin-left: 140px;"></h1>
                      <div class="address" style="margin-left: 140px;"></div>
                    </div>
                  </google-map-marker>
                </google-map>
              <paper-material>
            </template>
          </div>
        </paper-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'gt-page-about-us',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        /**
         * The app config data.
         */
        _appConfig: {
          type: Object,
          statePath: 'config'
        },

        /**
         * The venue that is being shown.
         */
        _venue: {
          type: Object,
          statePath: 'venue'
        },

        /**
         * The venue data loaded via ajax.
         */
        _venueData: Object,

        /**
         * Whether or not to hide the content.
         */
        _hideContent: {
          type: Boolean,
          value: true
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          type: Object,
          value: function() {
            return {
              showContent: {
                name: 'scale-up-and-fade-in-animation',
                node: this.$.content,
                transformOrigin: '50% 50%',
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }
            };
          }
        }
      },

      /**
       * Called when a venue is set.
       */
      _venueChanged: function() {
        this._hideContent = false;
        this._showContent();
      },

      /**
       * Update the value of `_venueData`.
       */
      _updateVenue: function() {
        if (this._venue && this.pageData) {
          this._venueData = this.pageData.venues[this._venue.id];
          this._updateMapMarkerInfoWindow();
        } else {
          this._venueData = null;
        }
      },

      /**
       * Update the content's off the map marker's info window.
       */
      _updateMapMarkerInfoWindow: function() {
        var marker = Polymer.dom(this.root).querySelector('google-map google-map-marker');

        if (marker && this._venueData) {
          var address = this.isDefined(this._venueData.address) ? this._venueData.address.split('\n') : '';
          var firstLine;
          var remaining;

          if (address.length >= 2) {
            firstLine = address[0];
            remaining = this._venueData.address.substring(firstLine.length + 4);
          } else {
            firstLine = this._appConfig.company.name;
            remaining = this._venueData.address;
          }

          var markerDom = Polymer.dom(marker);
          var image = markerDom.querySelector('iron-image');
          image.setAttribute('src', this._appConfig.company.logo.src);
          image.setAttribute('placeholder', this._appConfig.company.logo.placeholder);
          Polymer.dom(markerDom.querySelector('.title')).innerHTML = firstLine;
          Polymer.dom(markerDom.querySelector('.address')).innerHTML = remaining;
          if (marker.info) {
            marker.info.setContent(markerDom.innerHTML);
          }
        }
      },

      /**
       * Convert new line characters to break tags.
       *
       * @param string str
       * @returns string
       */
      _nlToBr: function(str) {
        if (!str) {
          return '';
        }
        str = str.replace(/\r/g, '');
        str = str.replace(/\n/g, '<br>');
        return str;
      },

      /**
       * Format a phone number.
       *
       * @param String phoneNumber
       * @returns String
       */
      _formatPhoneNumber: function(phoneNumber) {
        if (!phoneNumber) {
          return '';
        }
        var openingBracketPos = phoneNumber.indexOf('(');
        var closingBracketPos = phoneNumber.indexOf(')');
        var areaCode = phoneNumber.substring(openingBracketPos + 1, closingBracketPos - openingBracketPos)

        var value = phoneNumber.substring(closingBracketPos + 1);

        if (value.length >= 6) {
          value = value.substring(0, 3) + ' ' + value.substring(3);
        }

        return '(' + areaCode + ') ' + value;
      },

      /**
       * Show all the `gt-class-category` elements.
       */
      _showContent: function() {
        // don't play the animation if the _hideContent is true
        if (this._hideContent) {
          return;
        }

        this._updateVenue();
        this.playAnimation('showContent');
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this.$['venue-selector'].show();
        this._showContent();
        this.async(function() {
          var map = Polymer.dom(this.root).querySelector('google-map');
          if (map) {
            map.resize();
          }
        }, GT.animation.entryDuration);
      },

      /**
       * Called when the page is switched away from.
       */
      onSwitchFrom: function() {
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          if (this._venue) {
            this._hideContent = false;
            this._showContent();
          }
          this.playAnimation('entry');
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
