<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="../../elements/gt-location-selector.html">
<link rel="import" href="../../gt-icons.html">
<link rel="import" href="../gt-page-behavior.html">

<dom-module id="gt-page-about-us">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #content {
        margin: 0.75em;
        width: calc(100% - 1.5em);
        max-width: 1140px;
      }
      #card {
        background-color: #ffffff;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
        --paper-card-header-text: {
          color: var(--app-secondary-header-color);
          padding: 0 4px;
          font-size: var(--app-header-1-font-size);
        };
      }
      #card > .card-content {
        padding: 0;
      }
      #details .detail {
        margin: 8px;
      }
      #details .label,
      #details .content {
        display: inline-block;
        line-height: 1.3;
        vertical-align: top;
      }
      #details .label > *,
      #details .content > * {
        vertical-align: middle;
      }
      #details .label {
        width: 40%;
        min-width: 100px;
      }
      #details iron-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        color: var(--app-icon-color);
      }
      #map-material {
        margin-top: 16px;
        border-radius: 0;
      }
      #map {
        height: 400px;
      }
      @media (min-width: 640px) {
        #details .label {
          width: 125px;
        }
        #map {
          height: 500px;
        }
      }
      @media (min-width: 1024px) {
        #details .label {
          width: 180px;
        }
        #map {
          height: 600px;
        }
      }
      @media (min-width: 1440px) {
        #map {
          height: 700px;
        }
      }
      @media (min-width: 2560px) {
        #details .label {
          width: 200px;
        }
      }
    </style>

    <!-- Download data -->
    <iron-ajax
      id="pageDataLoader"
      url="[[app.dataPath]]about-us.json"
      handle-as="json"
      last-response="{{pageData}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <gt-location-selector id="location-selector" global-cities="[[app.data.cities]]" location="{{_location}}" on-location-changed="_locationChanged"></gt-location-selector>

    <div id="content" hidden$="[[_hideContent]]">
      <template is="dom-if" if="[[isDefined(_venue)]]">
        <paper-card id="card" heading="[[_location.name]] Venue">
          <div class="card-content">
            <div id="details">
              <div class="detail" hidden$="[[!isDefined(_venue.contactNumber)]]">
                <span class="label"><iron-icon icon="phone"></iron-icon><span>Phone:</span></span><span class="content">[[_venue.contactNumber]]</span>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venue.email)]]">
                <span class="label"><iron-icon icon="email"></iron-icon><span>Email:</span></span><span class="content">[[_venue.email]]</span>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venue.address)]]">
                <span class="label"><iron-icon icon="location"></iron-icon><span>Address:</span></span><span class="content"><html-echo html="[[_venue.address]]"></html-echo></span>
              </div>
              <div class="detail" hidden$="[[!isDefined(_venue.notes)]]">
                <span class="label"><iron-icon icon="info"></iron-icon><span>Note:</span></span><span class="content"><html-echo html="[[_venue.notes]]"></html-echo></span>
              </div>
            </div>

            <template is="dom-if" if="[[isDefined(pageData.mapConfig.apiKey)]]">
              <paper-material id="map-material" elevation="3">
                <google-map id="map"
                  api-key="[[pageData.mapConfig.apiKey]]"
                  latitude="[[_venue.location.latitude]]"
                  longitude="[[_venue.location.longitude]]"
                  zoom="[[pageData.mapConfig.zoom]]"
                  min-zoom="10">
                  <google-map-marker
                    latitude="[[_venue.location.latitude]]"
                    longitude="[[_venue.location.longitude]]"
                    title="[[app.data.company.name]]">
                    <div>[[_venue.info]]</div>
                  </google-map-marker>
                </google-map>
              <paper-material>
            </template>
          </div>
        </paper-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'gt-page-about-us',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        /**
         * The location that is being shown.
         */
        _location: Object,

        /**
         * The venue to show data for.
         */
        _venue: Object,

        /**
         * Whether or not to hide the content.
         */
        _hideContent: {
          type: Boolean,
          value: true
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          type: Object,
          value: function() {
            return {
              showContent: {
                name: 'scale-up-and-fade-in-animation',
                node: this.$.content,
                transformOrigin: '50% 50%',
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }
            };
          }
        }
      },

      /**
       * Called when a location is set.
       */
      _locationChanged: function() {
        this.app.location = this._location;
        this._hideContent = false;
        this._showContent();
      },

      /**
       * Update the value of `_venue`.
       */
      _updateVenue: function() {
        if (this._location) {
          this._venue = this.pageData.venues[this._location.id];
          var marker = Polymer.dom(this.$.card).querySelector('google-map google-map-marker');
          if (marker) {
            marker.info.setContent(Polymer.dom(marker).innerHTML);
          }
        } else {
          this._venue = null;
        }
      },

      /**
       * Show all the `gt-class-category` elements.
       */
      _showContent: function() {
        // don't play the animation if the class categories are hidden
        if (this._hideContent) {
          return;
        }

        this._updateVenue();
        this.playAnimation('showContent');
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.$.pageDataLoader.generateRequest();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this._location = this.app.location;
        this.$['location-selector'].show();
        this._showContent();
      },

      /**
       * Called when the page is switched away from.
       */
      onSwitchFrom: function() {
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        if (this.pageData) {
          this._location = this.app.location;
          if (this._location) {
            this._hideContent = false;
            this._showContent();
          }
          this.playAnimation('entry');
          this.pageReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this.pageError();
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
