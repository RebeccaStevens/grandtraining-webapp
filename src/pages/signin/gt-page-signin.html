<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/cascaded-animation.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../animations/scale-up-and-fade-in-animation.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="../gt-page-behavior.html">

<link rel="import" href="gt-signin-card.html">
<link rel="import" href="gt-signup-card.html">
<link rel="import" href="gt-signedin-card.html">

<dom-module id="gt-page-signin">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-center-justified);
      }
      #cards {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin: 0 0.5em;
        width: calc(100% - 1em);
        max-width: 1140px;
      }
      .card {
        margin: 0.75em 0.25em 0 0.25em;
        width: calc(100% - 0.5em);
        max-width: 400px;
        box-sizing: border-box;
      }
      @media (min-width: 640px) {
        #cards {
          margin: 0.25em 0.5em 0 0.5em;
        }
        .card {
          min-width: 350px;
        }
      }
      @media (min-width: 1280px) {
        .card {
          max-width: 500px;
        }
      }
    </style>

    <!-- Layout -->
    <div id="cards">
      <gt-signin-card id="signin" class="card" page="[[_me]]" hidden$="[[!_isVisibleCard('signin', _visibleCard)]]"></gt-signin-card>
      <gt-signup-card id="signup" class="card" page="[[_me]]" hidden$="[[!_isVisibleCard('signup', _visibleCard)]]"></gt-signup-card>
      <gt-signedin-card id="signedin" class="card" page="[[_me]]" hidden$="[[!_isVisibleCard('signedin', _visibleCard)]]"></gt-signedin-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gt-page-signin',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        /**
         * A reference to this element.
         * Used for data binding.
         */
        _me: {
          type: Object,
          value: function() {
            return this;
          }
        },

        /**
         * The data the page will use.
         */
        pageData: Object,

        /**
         * The signed in user
         */
        _user: {
          type: Object,
          statePath: 'signedInUser'
        },

        /**
         * The card that should be shown.
         */
        _cardToShow: {
          type: String,
          value: 'signin'
        },

        /**
         * The card that is visible.
         */
        _visibleCard: {
          type: String,
          computed: '_computeVisibleCard(_cardToShow, _user)'
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          value: function() {
            return {
              entry: {
                name: 'cascaded-animation',
                animation: 'scale-up-and-fade-in-animation',
                nodes: Polymer.dom(this.root).querySelectorAll('.card'),
                nodeDelay: 0,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              }
            };
          }
        }
      },

      /**
       * Computer the visible card.
       */
      _computeVisibleCard: function(cardToShow, user) {
        if (user === null) {
          return cardToShow;
        }
        return 'signedin';
      },

      /**
       * Test if the given cardName is the visible card.
       *
       * @param String cardName
       * @param String visibleCard
       * @returns Boolean
       */
      _isVisibleCard: function(cardName, visibleCard) {
        return cardName === visibleCard;
      },

      /**
       * Show the sign in card.
       */
      showSignInCard: function() {
        this._cardToShow = 'signin';
        this.$.signin.focus();
      },

      /**
       * Show the sign up card.
       */
      showSignUpCard: function() {
        this._cardToShow = 'signup';
        this.$.signup.focus();
      },

      /**
       * Called when the page is switched back to.
       */
      onSwitchBackTo: function() {
        this.displayPageTitle();
        this.showSignInCard();
        this.playAnimation('entry');
      },

      /**
       * Initialise the page.
       */
      init: function() {
        this.pageTitle = this.appConfig.pages.signin.title;
        this.displayPageTitle();
        this.pageReady();
        this.playAnimation('entry');
      },

      ready: function() {
        this.init();
      }
    });
  </script>
</dom-module>
