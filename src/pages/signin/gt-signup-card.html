<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../gt-element-common-behavior.html">

<dom-module id="gt-signup-card">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
      a {
        cursor: pointer;
      }
      paper-button {
        margin: 0;
      }
      #card {
        width: 100%;
      }
      #card .card-content {
        padding: 0 16px 16px 16px;
      }
      #card .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      #notice {
        text-align: center;
        padding-left: 8px;
      }
      #submit-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        overflow: hidden;
      }
      #submit-container .messgae {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-right: 16px;
      }
      @media (min-width: 640px) {
        #first-name,
        #last-name {
          width: calc(50% - 6px);
          display: inline-block;
        }
        #name-spacer {
          display: inline-block;
          width: 12px;
        }
      }
    </style>

    <!-- Layout -->
    <form is="iron-form"
      id="form"
      method="post"
      action="[[getApiUrl(appConfig.form-handlers.signup)]]"
      on-iron-form-submit="_formSubmit"
      on-iron-form-error="_formError"
      on-iron-form-response="_formResponse">
      <paper-card id="card"heading="Sign Up">
        <div class="card-content">
          <paper-input id="first-name" class="field" name="FirstName" type="text" label="First Name" auto-validate required></paper-input><span id="name-spacer"
          ></span><paper-input id="last-name" class="field" name="Surname" type="text" label="Last Name" auto-validate required></paper-input>
          <paper-input id="email" class="field" name="Email" type="email" label="Email Address" auto-validate required></paper-input>
          <paper-input id="password" class="field" name="Password" type="password" label="Password" auto-validate required></paper-input>
          <paper-input id="password2" class="field" type="password" label="Password Confirm" auto-validate required></paper-input>
        </div>
        <div class="card-actions">
          <div id="notice">Already have an account?<br><a on-tap="_showSignInCard">[[appConfig.pages.signin.title]]</a> now.</div>
          <div id="submit-container">
            <div class="messgae" hidden$="[[!_signingUp]]">
              <paper-spinner id="spinner" active="[[_signingUp]]"></paper-spinner>
            </div>
            <paper-button id="signin" raised disabled="[[_signingUp]]" on-tap="_submitForm">Sign Up</paper-button>
          </div>
        </div>
      </paper-card>
    </form>
  </template>

  <script>
    Polymer({
      is: 'gt-signup-card',

      behaviors: [
        GT.ElementCommonBehavior,
        Polymer.IronA11yKeysBehavior
      ],

      keyBindings: {
        'enter': '_onEnter'
      },

      properties: {

        /**
         * The page this card is on.
         */
        page: Object,

        /**
         * True if waiting for the sign up request response.
         */
        _signingUp: {
          type: Boolean,
          value: false
        },

        /**
         * The error message to display.
         */
        _formErrorMessage: {
          type: String,
          value: null
        }
      },

      /**
       * Submit the signin form.
       */
      _submitForm: function() {
        // make sure the passwords match
        if (this.$['password'].value !== this.$['password2'].value) {
          this.$['password'].invalid = true;
          this.$['password2'].invalid = true;
        } else {
          this.$.form.submit();
        }
      },

      /**
       * Called when the signin form is submitted.
       */
      _formSubmit: function() {
        this._signingUp = true;
      },

      /**
       * Called when the server responds positively to signin form submition.
       */
      _formResponse: function(e) {
        if (!e.detail.response.successful) {
          this._formError(e);
        } else {
          this._signingUp = false;
          this.clearErrorMessage();
          this.dispatch(
            'signIn',
            e.detail.response['new-id-token'],
            false,
            e.detail.response['first-name'],
            e.detail.response['last-name'],
            e.detail.response['email'],
            e.detail.response['phone'],
            e.detail.response['venue']);

          this.$.form.reset();

          // redirect to account page after successful sign up
          window.history.pushState({}, null, GT.app.appConfig.pages.account.url);
          window.dispatchEvent(new CustomEvent('location-changed'));
        }
      },

      /**
       * Called when an error occurs trying to submit the signin form.
       */
      _formError: function(e) {
        this._signingUp = false;
        switch (e.detail.response.errorCode) {
          // UNKNOWN
          default:
          case 1:
            this._formErrorMessage = 'Unfortunately, an unknown error has occured.';
            break;

          // INVALID FORM
          case 2:
            this._formErrorMessage = 'Invalid form.';
            break;

          // ALREADY SIGNED IN
          case 4:
          this._formErrorMessage = 'Already Signed In: Please sign out then try again.';
            break;

          // USER ALREADY EXIST
          case 5:
          this._formErrorMessage = 'There is already a user with that email address.';
            break;
        }
        this.focus();
      },

      _onEnter: function() {
        this._submitForm();
      },

      /**
       * Clear the error message.
       */
      clearErrorMessage: function() {
        this._formErrorMessage = null;
      },

      /**
       * Show the sign in card.
       */
      _showSignInCard: function() {
        this.page.showSignInCard();
      },

      focus: function() {
        this.$['first-name'].focus();
      },

      ready: function() {
        Polymer.dom(this.root).querySelectorAll('.field').forEach(function(e) {
          e.onblur = GT.onFieldBlur;
        });
      }
    });
  </script>
</dom-module>
