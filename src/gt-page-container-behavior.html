<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../imports/gt.html">

<script>

  GT.PageContainerBehavior = {
    properties: {

      /**
       * The page we are on.
       */
      page: {
        type: String,
        reflectToAttribute: true,
        observer: 'pageChanged'
      },

      /**
       * The pages element that contains the pages.
       */
      pages: {
        type: HTMLElement,
        value: function() {
          return this.$.pages
        }
      },

      /**
       * The page that is currently being displayed.
       */
      renderedPage: {
        type: String,
      },

      /**
       * The classes route.
       */
      route: Object,

      /**
       * The data contained in the route.
       */
      routeData: Object,

      /**
       * The subroute the app is on.
       */
      subroute: Object
    },

    observers: [
      '_routePageChanged(routeData.page)'
    ],

    /**
     * Called when the route data's page is changed.
     */
    _routePageChanged: function(pageName) {
      this.page = pageName || 'home';
    },

    /**
     * Returns the renderedPage's element.
     *
     * @returns {HTMLElement}
     */
    getRenderedPageElement: function() {
      var pe = Polymer.dom(this.pages).querySelector('[name="' + this.renderedPage + '"]');

      while (pe && pe.pages && pe.renderedPage && pe.getRenderedPageElement instanceof Function) {
        pe = Polymer.dom(pe.pages).querySelector('[name="' + pe.renderedPage + '"]');
      }
      return pe;
    }
  };
</script>
