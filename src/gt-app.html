<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="gt-icons.html">

<dom-module id="gt-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #3a87ad;
        --app-secondary-color: #000000;
        --app-primary-color-light: #cee6f2;
        --app-primary-header-color: #04519b;
        --app-secondary-header-color: var(--app-primary-color);
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-toolbar {
        --app-toolbar-font-size: 28px;
      }

      #main-toolbar [title] {
        text-align: center;
        margin-left: -40px;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="drawer-layout" fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/">Home</a>
          <a name="classes" href="/classes">Classes</a>
          <a name="bookings" href="/bookings">Bookings</a>
          <a name="faq" href="/faq">FAQ</a>
          <a name="about-us" href="/about-us">About Us</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar id="main-toolbar">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Grand Training</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <gt-page-home name="home"></gt-page-home>
          <gt-page-classes name="classes"></gt-page-classes>
          <gt-page-bookings name="bookings"></gt-page-bookings>
          <gt-page-faq name="faq"></gt-page-faq>
          <gt-page-about-us name="about-us"></gt-page-about-us>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'gt-app',

      properties: {

        /**
         * The name of the page the app is on.
         */
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        /**
         * The app's route.
         */
        route: Object,

        /**
         * The data contained in the route.
         */
        routeData: Object,

        /**
         * The subroute the app is on.
         */
        subroute: Object

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      /**
       * Called when the route data's page is changed.
       */
      _routePageChanged: function(page) {
        this.page = page || 'home';                   // change the page
        if (this.$['drawer-layout'].narrow) {         // if the drawer layout is narrow
          this.$['drawer-layout'].drawer.close();     // close the drawer
        }
      },

      /**
       * Called when the page is changed.
       */
      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(this.resolveUrl('pages/gt-page-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
