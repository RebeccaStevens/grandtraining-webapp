    <!-- Download data -->
    <iron-ajax id="shellDataLoader"
      url="[[dataPath]]config.json"

    <!-- venue cookie -->

    <!-- Layout -->

                <paper-icon-button icon="settings" class="dropdown-trigger"></paper-icon-button>
                <paper-menu id="toolbar-dropdown-menu" class="dropdown-content" on-iron-select="_toolbar_dropdown_menu_select">
                  <a name="account" href$="[[data.pages.account.url]]" hidden$="[[!isUserSignedIn]]"><paper-item><iron-icon icon="account"></iron-icon><span>[[data.pages.account.menuTitle]]</span></paper-item></a>

          </app-header>

          <iron-selector selected="[[renderedPageName]]" attr-for-selected="name" class="main-menu drawer-list" role="navigation">
            <a name="home" href$="[[data.pages.home.url]]">[[data.pages.home.menuTitle]]</a>
            <a name="classes" href$="[[data.pages.classes.url]]">[[data.pages.classes.menuTitle]]</a>
            <a name="bookings" href$="[[data.pages.bookings.url]]">[[data.pages.bookings.menuTitle]]</a>
            <a name="faq" href$="[[data.pages.faq.url]]">[[data.pages.faq.menuTitle]]</a>
            <a name="about-us" href$="[[data.pages.about-us.url]]">[[data.pages.about-us.menuTitle]]</a>

            <a class="etrain-link" title="[[data.etrain.title]]" href$="[[data.etrain.url]]">[[data.etrain.menuTitle]]</a>

        </app-header-layout>
      </app-drawer>

      <!-- Main content -->

              <iron-selector selected="[[renderedPageName]]" attr-for-selected="name" class="main-menu drawer-list" role="navigation">

                <a class="toolbar-link" name="bookings" href$="[[data.pages.bookings.url]]">[[data.pages.bookings.menuTitle]]</a>
                <a class="toolbar-link" name="faq" href$="[[data.pages.faq.url]]">[[data.pages.faq.menuTitle]]</a>
                <a class="toolbar-link" name="about-us" href$="[[data.pages.about-us.url]]">[[data.pages.about-us.menuTitle]]</a>
                <a class="toolbar-link" name="contact-us" href$="[[data.pages.contact-us.url]]">[[data.pages.contact-us.menuTitle]]</a>

              <a class="toolbar-link etrain-link" name="etrain" title="[[data.etrain.title]]" href$="[[data.etrain.url]]">[[data.etrain.menuTitle]]</a>
              <div class="dropdown-container">
                <paper-menu-button id="toolbar-dropdown">
                  <paper-icon-button icon="arrow-drop-down" class="dropdown-trigger"></paper-icon-button>
                  <paper-menu id="toolbar-dropdown-menu" class="dropdown-content" on-iron-select="_toolbar_dropdown_menu_select">
                    <a name="account" href$="[[data.pages.account.url]]" hidden$="[[!isUserSignedIn]]"><paper-item><iron-icon icon="account"></iron-icon><span>[[data.pages.account.menuTitle]]</span></paper-item></a>
                    <a name="signin" href$="[[data.pages.signin.url]]" hidden$="[[isUserSignedIn]]"><paper-item><iron-icon icon="lock-opened"></iron-icon><span>[[data.pages.signin.menuTitle]]</span></paper-item></a>
                    <a name="logout" href="" hidden$="[[!isUserSignedIn]]"><paper-item><iron-icon icon="lock-closed"></iron-icon><span>Log Out</span></paper-item></a>

            </div>

          <app-toolbar id="main-toolbar-small" hidden$="[[_viewportWidth.gtoet1024]]">
            <paper-icon-button icon="arrow-back" on-tap="_backButtonTapped" hidden$="[[!_showBackButton(subroute.path)]]"></paper-icon-button>
            <paper-icon-button icon="menu" drawer-toggle hidden$="[[_showBackButton(subroute.path)]]"></paper-icon-button>
            <div main-title>[[_pageTitle]]</div>
          </app-toolbar>
        </app-header>

        <neon-animated-pages id="pages"
          role="main"
          selected="[[renderedPageName]]"
          attr-for-selected="name"
          fallback-selection="404"
          entry-animation="main-page-entry-animation"
          exit-animation="main-page-exit-animation"
          hidden$="[[_hidePages]]"

          on-page-error="_pageErrorOccurred">

          <gt-page-classes name="classes" route="{{subroute}}"></gt-page-classes>
          <gt-page-bookings name="bookings"></gt-page-bookings>

          <gt-page-signin name="signin"></gt-page-signin>
          <gt-page-account name="account"></gt-page-account>

  <script>

    Polymer({

      is: 'gt-app',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.PageContainerBehavior,
        GT.ReduxBehavior
      ],

      properties: {

        /**
         * The path where this app should download data from.
         * This path should alwasy end with a slash ('/').
         */
        dataPath: {
          type: String,
          value: '/'
        },

        /**
         * The data this app will use.
         */
        data: Object,

        /**
         * The venue the user has selected.
         */
        venue: {
          type: Object,
          observer: '_venueChanged',
          statePath: 'venue'
        },

        /**
         * Whether or not a page is currently loading.
         */
        pageLoading: {
          type: Boolean,
          value: true
        },

        /**
         * Whether or not a page loading error has occured.
         */
        pageError: {
          type: Boolean,
          value: false
        },

        /**
         * Details about the signed in user.
         */
        signedInUser: {
          type: Object,
          value: null,
          readOnly: true
        },

        /**
         * The title to display at the top of the page
         */
        _pageTitle: {
          type: String,
          computed: '_computePageTitle(pageName, data.company.name)',
          observer: '_pageTitleChanged'
        },

        /**
         * Whether or not the shell is currently loading.
         */
        _shellLoading: {
          type: Boolean,
          value: true
        },

        /**
         * Whether or not a shell loading error has occured.
         */
        _shellError: {
          type: Boolean,
          value: false
        },

        /**
         * The width of the view port.
         * Used for responsive design.
         *
         * gtoet = greater that or equal to.
         */
        _viewportWidth: {
          type: Object,
          value: function() {
            return {
              gtoet640:  false,
              gtoet1024: false,
              gtoet1280: false,
              gtoet1440: false,
              gtoet1920: false,
              gtoet2560: false,
            };
          }
        },

        /**
         * States whether the user is signed in.
         */
        isUserSignedIn: {
          type: Boolean,
          computed: '_computeIsUserSignedIn(signedInUser)'
        },

        /**
         * States whether the pages should be hidden.
         */
        _hidePages: {
          type: Boolean,
          computed: '_computeHidePages(_hideLoadingOverlay, _hideErrorOverlay)'
        },

        /**
         * States whether the page error overlay should be hidden.
         */
        _hideLoadingOverlay: {
          type: Boolean,
          computed: '_computeHideLoadingOverlay(pageLoading, _shellLoading)'
        },

        /**
         * States whether the page error overlay should be hidden.
         */
        _hideErrorOverlay: {
          type: Boolean,
          computed: '_computeHideErrorOverlay(_shellError, pageError)'
        },

        /**
         * The current year.
         */
        _currentYear: {
          type: Number,
          value: new Date().getFullYear()
        }

      },

      observers: [
        '_viewportWidthThresholdChanged(_viewportWidth.*)'
      ],

      /**
       * Compute the value of `isUserSignedIn`.
       */
      _computeIsUserSignedIn: function(signedInUser) {
        return signedInUser !== null;
      },

      /**
       * Compute the value of `_hidePages`.
       */
      _computeHidePages: function(hideLoadingOverlay, hideErrorOverlay) {
        return !hideLoadingOverlay || !hideErrorOverlay;
      },

      /**
       * Compute the value of `_hideLoadingOverlay`.
       */
      _computeHideLoadingOverlay: function(pageLoading, shellLoading) {
        return !(pageLoading || shellLoading);
      },

      /**
       * Compute the value of `_hideErrorOverlay`.
       */
      _computeHideErrorOverlay: function(shellError, pageError) {
        return !(shellError || pageError);
      },

      /**
       * Compute the value of `_pageTitle`.
       */
      _computePageTitle: function(pageName, companyName) {
        if (pageName === this.mainPageName) {
          return companyName;
        }
        var pageData = this.data.pages[pageName];
        if (pageData) {
          return pageData.title;
        }
        return companyName;
      },

      /**
       * Scroll to the top.
       * The scroll can be animatied by passing in a duration.
       *
       * @param {Number} duration - The duration of the scroll animation
       */
      scrollToTop: function(duration) {
        var scrollAreaElement = document.body;
        var dist = scrollAreaElement.scrollTop;

        scrollAreaElement.scrollTop = 0;  // scroll to top

        // animate the scroll
        if (dist !== 0 && duration > 0) {
          var renderedPageElement = this.getRenderedPageElement(true);

          renderedPageElement.animate([
            { transform: 'translateY(' + (-dist) + 'px)', offset: 0 },
            { transform: 'translateY(0px)', offset: 1 }
          ], {
            duration: duration,
            iterations: 1,
            easing: 'ease-in-out',
            delay: 0
          });
        }
      },

      /**
       * Sign the user in.
       */
      signin: function() {
        this._setSignedInUser({});
      },

      /**
       * Log the user out.
       */
      logout: function() {
        this._setSignedInUser(null);
      },

      /**
       * Find the page name for the given url.
       */
      findPageNameForRoute: function(urlRoute) {
        // search for the page that has this url
        for (var index in this.data.pages) {
          var url = this.data.pages[index].url;
          url = url.replace(/^[/]+/, '');       // remove slashes from the beginning
          url = url.replace(/[/]+$/, '');       // remove slashes from the end
          if (url === urlRoute) {
            return index;
          }
        }
        // if one was not found, it's a 404
        return '404';
      },

      /**
       * Called when the page is supposted to change.
       *
       * @param {String} pageName - the new page name
       * @param {String} oldPageName - the old/previous page name
       */
      pageChanged: function(pageName, oldPageName) {
        var pageEl = Polymer.dom(this.$.pages).querySelector('[name="' + pageName + '"]');
        var oldPageEl = Polymer.dom(this.$.pages).querySelector('[name="' + oldPageName + '"]');

        // if the page element doesn't exist, the page doesn't exist
        if (pageEl === null) {
          pageEl = this.$.page404;
          pageName = '404';
          this.renderedPageName = this.pageName;
        }

        // if the old page has an `onSwitchFrom` function, call it.
        if (oldPageEl !== null && oldPageEl.onSwitchFrom instanceof Function) {
          oldPageEl.onSwitchFrom();
        }

        // load page import if it hasn't alreeady been imported.
        if (!Polymer.isInstance(pageEl)) {
          this.pageLoading = true;
          this.importHref(this.resolveUrl('pages/' + pageName + '/gt-page-' + pageName + '.html'), null, null, true);
        }
        // if the page is not initialised.
        else if(!pageEl.isInitialised) {
          this.pageError = true;
          this._reinitPage();
        }
        // else the page is loaded and read to be display
        else {
          // if the page has an `onSwitchBackTo` function, call it.
          if (pageEl.onSwitchBackTo instanceof Function) {
            // if it doesn't return false, the page is ready to be displayed
            if (pageEl.onSwitchBackTo() !== false) {
              this.pageLoading = false;
              this.renderedPageName = this.pageName;
              this.scrollToTop();
            }
          } else {
            this.pageLoading = false;
            this.renderedPageName = this.pageName;
            this.scrollToTop();
          }
        }

        this.pageError = false;

        // close the drawer
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      /**
       * Called when a page has loaded.
       */
      _pageLoaded: function(e) {
        if (e.target === this.getPageElement() || e.target === this.$.page404) {
          this.pageError = false;
          this.pageLoading = false;
          this.renderedPageName = this.pageName;
        }
        e.cancelBubble = true;
      },

      /**
       * Called when a page loading error occurs.
       */
      _pageErrorOccurred: function(e) {
        if (e.target === this.getPageElement() || e.target === this.$.page404) {
          this.pageError = true;
          this.pageLoading = false;
          this.renderedPageName = this.pageName;
        }
        e.cancelBubble = true;
      },

      /**
       * reinitialise the current page.
       */
      _reinitPage: function() {
        var pageEl = this.getPageElement(true);

        if (this._shellError) {
          this._shellLoading = true;  // turn the loading overlay on
          this.init();
        }

        if (this.pageError) {
          this.pageLoading = true;  // turn the loading overlay on

          // if the page has an init function, call it.
          if (pageEl !== null && pageEl.init instanceof Function) {
            // add a small delay so the load screen can be seen
            this.async(function() {
              pageEl.init();
            }, 250);
          }
          // otherwise, wait a bit and turn the loading overlay off
          else {
            this.async(function() {
              this.pageLoading = false;
            }, 500);
          }
        }
      },

      /**
       * Called when the `venue` changes.
       */
      _venueChanged: function() {
        this._saveVenueID();
      },

      /**
       * Read the venueID cookie.
       */
      _readVenueID: function() {
        var venueID = this.$['venueID-cookie'].readCookie();

        for (var region in this.data.regions) {
          if (this.data.regions[region][venueID] !== undefined) {
            this.dispatch('setVenue', this.data.regions[region][venueID]);
            break;
          }
        }
      },

      /**
       * Write the venueID cookie.
       */
      _saveVenueID: function() {
        this.$['venueID-cookie'].createCookie();
      },

      /**
       * Called when the page title changes.
       */
      _pageTitleChanged: function() {
        this._updatePageTitleSize();
      },

      /**
       * Get the class text string that the main title should have.
       *
       * @param {String} pageName
       * @param {Boolean} gtoet1024
       * @param {String} otherClasses
       * @returns String
       */
      _getMainTitleClass: function(pageName, gtoet1024) {
        if (gtoet1024) {
          if (pageName === this.mainPageName) {
            return 'iron-selected';
          } else {
            return '';
          }
        }
        return '';
      },

      /**
       * Returns true if the back button should be shown.
       *
       * @param {String} subPath
       */
      _showBackButton: function(subPath) {
        return subPath !== '' && subPath !== '/';
      },

      /**
       * Called when the back button is tapped.
       */
      _backButtonTapped: function() {
        // don't do anything if we are on the home page
        if (this.pageName === this.mainPageName) {
          return;
        }

        /*
         * Push a new state instead of simply using window.history.back()
         * as whether or not the back location is part of this site or
         * another site is unknowable.
         */

        var path = window.location.href;
        if (path.endsWith('/')) {
          path += '..';
        } else {
          path += '/..';
        }
        window.history.pushState({}, null, path);
        window.dispatchEvent(new CustomEvent('location-changed'));
      },

      /**
       * Update the font size of the page title.
       */
      _updatePageTitleSize: function() {
        if (this._viewportWidth.gtoet1024) {
          return;
        }
        var title = Polymer.dom(this.$['main-toolbar-small']).querySelector('[main-title]');
        title.style.fontSize = '';
        var computedStyle = getComputedStyle(title);
        var textWidth = GT.getTextWidth(this._pageTitle, GT.computeFont(title, computedStyle));
        var toolbarTextWidth = title.clientWidth - Number.parseInt(computedStyle.paddingLeft, 10) - Number.parseInt(computedStyle.paddingRight, 10);

        // scale the text to fit in the toolbar.
        if (textWidth > toolbarTextWidth) {
          title.style.fontSize = (Number.parseInt(computedStyle.fontSize, 10) * toolbarTextWidth / textWidth - 0.5) + 'px';
        }
      },

      /**
       * Set a fixed width on the desktop toolbar items.
       */
      _setFixedWithOnDesktopMainToolbarItems: function() {
        this._setFixedWithOnDesktopMainTitle();
        this._setFixedWithOnDesktopMenuItems();
      },

      /**
       * Set a fixed width on the desktop's main title.
       * This width is dependant on the width of element's text.
       */
      _setFixedWithOnDesktopMainTitle: function() {
        var mainTitle = Polymer.dom(this.$['main-toolbar-large']).querySelector('[main-title]');

        // increase the font size to the large version so the text width is at the larger size
        mainTitle.style.fontWeight = 'bold';

        var style = getComputedStyle(mainTitle);

        var text = mainTitle.textContent;                // get the text
        var font = GT.computeFont(mainTitle, style);     // compute the font
        var letterSpacing = Number.parseFloat(style.letterSpacing);

        // calculate the width of the text taking into account the letter spacing and border, then round it up.
        var textWidth = Math.floor(GT.getTextWidth(text, font) + ((text.length + 2) * letterSpacing) + 1);

        mainTitle.style.minWidth = textWidth + 'px';  // set the element's size

        // clear the font styles that were applied just before
        mainTitle.style.fontWeight = '';
      },

      /**
       * Set a fixed width on the desktop's main menu items.
       * This width is dependant on the width of element's text.
       */
      _setFixedWithOnDesktopMenuItems: function() {
        var items = Polymer.dom(this.$['main-toolbar-large']).querySelectorAll('.main-menu.drawer-list a');
        var extraPadding = 8;
        for (var i=0; i<items.length; i++) {
          // increase the font size to the large version so the text width is at the larger size
          items[i].style.fontWeight = 'bold';
          items[i].style.fontSize = '20px';

          var style = getComputedStyle(items[i]);

          var text = items[i].textContent;             // get the text
          var font = GT.computeFont(items[i], style);  // compute the font
          var letterSpacing = Number.parseFloat(style.letterSpacing);

          // calculate the width of the text taking into account the letter spacing and border, then round it up.
          var textWidth = Math.floor(GT.getTextWidth(text, font) + ((text.length + 2) * letterSpacing) + 1);

          items[i].style.minWidth = (textWidth + extraPadding) + 'px';  // set the element's size

          // clear the font styles that were applied just before
          items[i].style.fontWeight = '';
          items[i].style.fontSize = '';
        }
      },

      /**
       * Called once the drawer has finished animating in or out.
       */
      _drawerTransitioned: function() {
        // if the drawer was just opened, defocus the currently focused item
        if (this.$.drawer.opened) {
          document.dispatchEvent(new CustomEvent('drawer-opened'));
          document.activeElement.blur();
        } else {
          document.dispatchEvent(new CustomEvent('drawer-closed'));
        }
      },

      /**
       * Called when any of the subproperties of `_viewportWidth` are changed.
       * Used for responsive design.
       */
      _viewportWidthThresholdChanged: function() {
        this.updateStyles();
      },

      /**
       * Called when an item in the dropdown in the toolbar is selected.
       */
      _toolbar_dropdown_menu_select: function(e) {
        if (e.detail.item.name === 'logout') {
          this.logout();
        }
        this.$['toolbar-dropdown-menu'].selected = -1;
      },

      /**
       * Called when the app shell data loads.
       */
      _handleAjaxResponse: function() {
        if (this.data) {
          this._shellError = false;
          this._shellLoading = false;
          this._readVenueID();
          this._setFixedWithOnDesktopMainToolbarItems();
          this.pageContainerReady();
        } else {
          this._handleAjaxError();
        }
      },

      /**
       * Called when an error occurs during the app shell ajax request.
       */
      _handleAjaxError: function() {
        this.pageError = true;
        this.pageLoading = false;
        this._shellError = true;
        this._shellLoading = false;
        this.pageContainerError();
      },

      /**
       * Initialise the shell.
       */
      init: function() {
        this.$.shellDataLoader.generateRequest();
      },

      /**
       * Called when this element is created.
       */
      created: function() {
        GT.app = this;
      },

      /**
       * Called when this element is ready.
       */
      ready: function() {
        this.renderedPageName = this.mainPageName;
        this.init();
        window.addEventListener('resize', function() {
          this.debounce('gt-app-resize', function() {
            this._updatePageTitleSize();
          }, 100);
        }.bind(this));
      }

    });

  </script>

</dom-module>
