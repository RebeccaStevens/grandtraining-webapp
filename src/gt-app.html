<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../styles/gt-styles.html">
<link rel="import" href="../imports/gt.html">
<link rel="import" href="gt-icons.html">

<dom-module id="gt-app">

  <template>
    <style include="gt-styles">

      :host {
        display: block;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-toolbar {
        --app-toolbar-font-size: 28px;
      }

      #main-toolbar [title] {
        text-align: center;
        margin-left: -40px;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .overlay {
        background: #ffffff;
        padding: 1em 1.5em;
        @apply(--layout-fit);
      }

      #loadingOverlay {
        z-index: 2;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      #loadingOverlay paper-spinner {
        width: 48px;
        height: 48px;
        --paper-spinner-stroke-width: 5px;
      }

      #errorOverlay {
        z-index: 1;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      #errorOverlay .notice h1 {
        font-size: 26pt;
        color: var(--paper-red-600);
        margin: 0.20em 0;
      }
      #errorOverlay .notice span {
        font-size: 9pt;
        color: #999;
        text-transform: uppercase;
      }
      #errorOverlay .retry {
        margin: 1em;
      }
      .bottom-rule {
        margin-top: 2em;
        width: calc(100% - 3em);
        border: inset 1px rgba(255, 255, 255, 0.40);
      }

      footer {
        margin: 0.75em 2em 0.6em 2em;
        text-align: center;
      }

      @media (min-width: 1280px) {
        #errorOverlay .notice h1 {
          font-size: 38pt;
        }
        #errorOverlay .notice span {
          font-size: 13pt;
        }
      }
    </style>

    <!-- Routing -->
    <app-location route="{{_route}}"></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_routeData}}"
        tail="{{_subroute}}"></app-route>

    <!-- Download data -->
    <iron-ajax id="shellDataLoader"
      url="[[dataPath]]data.json"
      handle-as="json"
      last-response="{{_data}}"
      on-response="_handleAjaxResponse"
      on-error="_handleAjaxError"></iron-ajax>

    <!-- Layout -->
    <app-drawer-layout id="drawer-layout" fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href$="[[_data.pages.home.url]]">[[_data.pages.home.menuTitle]]</a>
          <a name="classes" href$="[[_data.pages.classes.url]]">[[_data.pages.classes.menuTitle]]</a>
          <a name="bookings" href$="[[_data.pages.bookings.url]]">[[_data.pages.bookings.menuTitle]]</a>
          <a name="faq" href$="[[_data.pages.faq.url]]">[[_data.pages.faq.menuTitle]]</a>
          <a name="about-us" href$="[[_data.pages.about-us.url]]">[[_data.pages.about-us.menuTitle]]</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar id="main-toolbar">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>[[_data.company.name]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages id="pages"
          role="main"
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          hidden$="[[_hidePages]]"
          on-page-loaded="_pageLoaded"
          on-page-error="_pageErrorOccurred">
          <gt-page-home name="home"></gt-page-home>
          <gt-page-classes name="classes"></gt-page-classes>
          <gt-page-bookings name="bookings"></gt-page-bookings>
          <gt-page-faq name="faq"></gt-page-faq>
          <gt-page-about-us name="about-us"></gt-page-about-us>
          <gt-page-404 id="page404" name="404"></gt-page-404>
        </iron-pages>

        <div id="loadingOverlay" class="overlay" hidden$="[[_hideLoadingOverlay]]">
          <paper-spinner active$="[[!_hideLoadingOverlay]]"></paper-spinner>
        </div>

        <div id="errorOverlay" class="overlay" hidden$="[[_hideErrorOverlay]]">
          <div class="notice">
            <h1>Unable to load page.</h1>
            <span>Unfortunately, an error occurred while trying to load the requested page.</span>
          </div>
          <paper-button class="retry" on-tap="_reinitPage">Try again.</paper-button>
        </div>

        <hr class="bottom-rule">

        <footer>
          Copyright &copy; [[_data.company.name]] [[_currentYear]]
        </footer>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'gt-app',

      properties: {

        /**
         * The name of the page the app is on.
         */
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        /**
         * The path where this app should download data from.
         * This path should alwasy end with a slash ('/').
         */
        dataPath: {
          type: String,
          value: '/'
        },

        /**
         * The app's route.
         */
        _route: Object,

        /**
         * The data contained in the route.
         */
        _routeData: Object,

        /**
         * The subroute the app is on.
         */
        _subroute: Object,

        /**
         * The data this app will use.
         */
        _data: Object,

        /**
         * Whether or not a page is currently loading.
         */
        _pageLoading: {
          type: Boolean,
          value: true
        },

        /**
         * Whether or not the shell is currently loading.
         */
        _shellLoading: {
          type: Boolean,
          value: true
        },

        /**
         * Whether or not a page loading error has occured.
         */
        _pageError: {
          type: Boolean,
          value: false
        },

        /**
         * Whether or not a shell loading error has occured.
         */
        _shellError: {
          type: Boolean,
          value: false
        },

        /**
         * States whether the pages should be hidden.
         */
        _hidePages: {
          type: Boolean,
          computed: '_computeHidePages(_hideLoadingOverlay, _hideErrorOverlay)'
        },

        /**
         * States whether the page error overlay should be hidden.
         */
        _hideLoadingOverlay: {
          type: Boolean,
          computed: '_computeHideLoadingOverlay(_pageLoading, _shellLoading)'
        },

        /**
         * States whether the page error overlay should be hidden.
         */
        _hideErrorOverlay: {
          type: Boolean,
          computed: '_computeHideErrorOverlay(_shellError, _pageError)'
        },

        /**
         * The current year.
         */
        _currentYear: {
          type: Number,
          value: new Date().getFullYear()
        }

      },

      observers: [
        '_routePageChanged(_routeData.page)'
      ],

      /**
       * Called when the route data's page is changed.
       */
      _routePageChanged: function(pageName) {
        this.page = pageName || 'home';               // change the page
        if (this.$['drawer-layout'].narrow) {         // if the drawer layout is narrow
          this.$['drawer-layout'].drawer.close();     // close the drawer
        }
      },

      /**
       * Called when the page is changed.
       */
      _pageChanged: function(pageName) {
        var pageEl = Polymer.dom(this.$.pages).querySelector('[name="' + pageName + '"]');

        // if the page element doesn't exist, the page doesn't exist
        if (pageEl === null) {
          pageEl = this.$.page404;
          pageName = 404;
        }

        // load page import if it hasn't alreeady been imported.
        if (!Polymer.isInstance(pageEl)) {
          this._pageLoading = true;
          this.importHref(this.resolveUrl('pages/gt-page-' + pageName + '.html'), null, null, true);
        }
        // if the page is not initialised.
        else if(!pageEl.isInitialised) {
          this._pageError = true;
          this._reinitPage();
        } else {
          this._pageLoading = false;
        }

        this._pageError = false;
      },

      /**
       * Called when a page has loaded.
       */
      _pageLoaded: function() {
        this._pageError = false;
        this._pageLoading = false;
      },

      /**
       * Called when a page loading error occurs.
       */
      _pageErrorOccurred: function() {
        this._pageError = true;
        this._pageLoading = false;
      },

      /**
       * Compute the value of `_hidePages`.
       */
      _computeHidePages: function(hideLoadingOverlay, hideErrorOverlay) {
        return !hideLoadingOverlay || !hideErrorOverlay;
      },

      /**
       * Compute the value of `_hideLoadingOverlay`.
       */
      _computeHideLoadingOverlay: function(pageLoading, shellLoading) {
        return !(pageLoading || shellLoading);
      },

      /**
       * Compute the value of `_hideErrorOverlay`.
       */
      _computeHideErrorOverlay: function(shellError, pageError) {
        return !(shellError || pageError);
      },

      /**
       * reinitialise the current page.
       */
      _reinitPage: function() {
        var pageEl = Polymer.dom(this.$.pages).querySelector('[name="' + this.page + '"]');

        if (this._shellError) {
          this._shellLoading = true;  // turn the loading overlay on
          this.init();
        }

        if (this._pageError) {
          this._pageLoading = true;  // turn the loading overlay on

          // if the page has an init function, call it.
          if (pageEl !== null && pageEl.init instanceof Function) {
            pageEl.init();
          }
          // otherwise, wait a bit and turn the loading overlay off
          else {
            this.async(function() {
              this._pageLoading = false;
            }, 500);
          }
        }
      },

      /**
       * Called when the page data loads.
       */
      _handleAjaxResponse: function() {
        this._shellError = false;
        this._shellLoading = false;
      },

      /**
       * Called when an error occurs during the ajax request.
       */
      _handleAjaxError: function() {
        this._shellError = true;
        this._shellLoading = false;
      },

      /**
       * Initialise the shell.
       */
      init: function() {
        this.$.shellDataLoader.generateRequest();
      },

      /**
       * Called when this element is created.
       */
      created: function() {
        GT.app = this;
      },

      ready: function() {
        this.init();
      }

    });

  </script>

</dom-module>
