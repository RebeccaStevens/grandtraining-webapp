<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../../styles/gt-styles.html">
<link rel="import" href="../../../imports/gt.html">
<link rel="import" href="../../gt-element-common-behavior.html">
<link rel="import" href="gt-animated-card-behavior.html">

<dom-module id="gt-animated-card">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
        visibility: hidden;
      }
      :host([shown]) {
        visibility: visible;
      }
      #card {
        width: 100%;
      }
    </style>

    <paper-card
      id="card"
      animated="{{animated}}"
      animated-shadow="{{animatedShadow}}"
      elevation="{{elevation}}"
      fade-image="{{fadeImage}}"
      heading="{{heading}}"
      image="{{image}}"
      preload-image="{{preloadImage}}"
      sizing-image="{{sizingImage}}"
      position-image="{{positionImage}}">
      <content></content>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-animated-card',

      behaviors: [
        GT.ElementCommonBehavior,
        GT.AnimatedCardBehavior
      ],

      properties: {

        animated: {
          type: Boolean,
          value: false
        },

        animatedShadow: {
          type: Boolean,
          value: false
        },

        elevation: {
          type: Number,
          value: 1
        },

        fadeImage: {
          type: Boolean,
          value: false
        },

        heading: {
          type: String,
          value: ''
        },

        image: {
          type: String,
          value: ''
        },

        preloadImage: {
          type: Boolean,
          value: false
        },

        sizingImage: {
          type: String,
          value: ''
        },

        positionImage: {
          type: String,
          value: 'center'
        }
      }
    });
  </script>
</dom-module>
