<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../imports/gt.html">

<script>
  GT.AnimatedCardHolderBehavior = {

    /**
     * Show all the `gt-animated-card` elements.
     */
    showCards: function(container, tagName) {
      if (container === undefined) {
        container = this;
      }

      if (tagName === undefined) {
        tagName = 'gt-animated-card';
      }

      // get all the gt-class-category elements
      var cards = Polymer.dom(container).querySelectorAll(tagName);

      if (cards.lenght === 0) {
        return;
      }

      var showCard = function(i) {
        this.async(function() {
          cards[i].show();
        }, i * GT.animation.timingOffset);
      }.bind(this);

      // for each one
      for (var i in cards) {
        cards[i].shown = false;
        showCard(i);
      }
    }
  };
</script>
