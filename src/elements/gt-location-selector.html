<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-top-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="../../styles/gt-styles.html">
<link rel="import" href="../../imports/gt.html">
<link rel="import" href="../gt-element-common-behavior.html">

<dom-module id="gt-location-selector">
  <template>
    <style include="gt-styles">
      :host {
        display: block;
      }
      #card {
        width: 100%;
        --paper-card-content: {
          padding-top: 0;
        };
      }
      #card .card-content {
        @apply(--layout-horizontal);
      }
      #card .card-content paper-dropdown-menu {
        margin: 0 0.5em;
        @apply(--layout-flex);
      }
      #card .card-content paper-dropdown-menu:first-child {
        margin-left: 0;
      }
      #card .card-content paper-dropdown-menu:last-child {
        margin-right: 0;
      }
    </style>

    <paper-card id="card" heading="Your Location">
      <div class="card-content">
        <paper-dropdown-menu id="citySelector" label="City">
          <paper-listbox class="dropdown-content" on-iron-select="_citySelected">
            <template is="dom-repeat" items="[[_cities]]" as="city">
              <paper-item city-name="[[city.name]]">[[city.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu id="areaSelector" label="Area" disabled$="[[_disableAreaSelector]]">
          <paper-listbox class="dropdown-content" on-iron-select="_areaSelected">
            <template is="dom-repeat" items="[[_areas]]" as="area">
              <paper-item location-id="[[area.id]]">[[area.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'gt-location-selector',

      behaviors: [
        GT.ElementCommonBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        /**
         * The gloabel cities object
         */
        globalCities: {
          type: Object,
          observer: '_gloabelCitiesChanged'
        },

        /**
         * The selected location.
         */
        location: {
          type: Object,
          notify: true,
          observer: '_locationChanged'
        },

        /**
         * The selected city.
         */
        _city: {
          type: Object,
          notify: true,
          observer: '_cityChanged'
        },

        /**
         * A list of the cities the user can choose from.
         */
        _cities: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * A list of the areas in the selected city the user can choose from.
         */
        _areas: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * States whether or not he AreaSelector should be disabled.
         */
        _disableAreaSelector: {
          type: Boolean,
          value: true
        },

        /**
         * The animations this element has.
         */
        animationConfig: {
          value: function() {
            return {
              entry: {
                name: 'slide-from-top-animation',
                node: this,
                timing: {
                  delay: 0,
                  duration: GT.animation.entryDuration
                }
              },
              exit: [
                {
                  name: 'slide-up-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: GT.animation.exitDuration
                  }
                },
                {
                  name: 'fade-out-animation',
                  node: this,
                  timing: {
                    delay: 0,
                    duration: GT.animation.exitDuration
                  }
                }
              ]
            };
          }
        }
      },

      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      /**
       * Show this element.
       */
      show: function() {
        this.style.display = '';
        this.cancelAnimation();
        this.playAnimation('entry');
      },

      /**
       * Hide this element.
       */
      hide: function() {
        this._hidding = true;
        this.cancelAnimation();
        this.playAnimation('exit');
      },

      /**
       * Called when an animation finishes playing.
       */
      _onNeonAnimationFinish: function() {
        if (this._hidding) {
          this._hidding = false;
          this.style.display = 'none';
        }
      },

      /**
       * Called when `app.data.venues` changes.
       */
      _gloabelCitiesChanged: function(cities) {
        var cityArray = [];
        for (var key in cities) {
          var city = {
            name: key,
            areas: cities[key]
          };

          cityArray.push(city);
        }
        this.set('_cities', cityArray);
      },

      /**
       * Called when `_city` changes.
       */
      _cityChanged: function(city) {
        this._areas = city.areas;

        Polymer.dom(this.$.areaSelector).querySelector('paper-listbox').selected = -1;

        if (city.areas.length === 1) {
          this.async(function() {
            Polymer.dom(this.$.areaSelector).querySelector('paper-listbox').selected = 0;
          }, 0);
        }
      },

      /**
       * Called when `location` changes.
       */
      _locationChanged: function(location) {
        if (!location) {
          return;
        }

        var cities = this._cities;

        if (cities.length === 0) {
          return;
        }

        var city;
        var i = 0;
        for (city in cities) {
          if (cities[city].name === location.city) {
            Polymer.dom(this.$.citySelector).querySelector('paper-listbox').selected = i;
            break;
          }
          i++;
        }

        setTimeout(function() {
          var areas = cities[city].areas;
          var j = 0;
          for (var area in areas) {
            if (areas[area].id === location.id) {
              Polymer.dom(this.$.areaSelector).querySelector('paper-listbox').selected = j;
              break;
            }
            j++;
          }
        }.bind(this), 0);
      },

      /**
       * Called when a city is selected.
       */
      _citySelected: function(e) {
        var cityName = e.detail.item.cityName;
        var areas = [];
        for(var key in this.globalCities[cityName]) {
          areas.push(this.globalCities[cityName][key]);
        }

        this._city = {
          name: cityName,
          areas: areas
        };

        this._disableAreaSelector = false;
      },

      /**
       * Called when an Area is selected.
       */
      _areaSelected: function(e) {
        var newLocation = this.globalCities[this._city.name][e.detail.item.locationId];
        if (newLocation !== this.location) {
          this.location = newLocation;
          this.fire('location-changed');
        }
      },

      ready: function() {
        if (this.location !== undefined) {
          this._locationChanged(this.location);
        }
        this.playAnimation('entry');
      }
    });
  </script>
</dom-module>
