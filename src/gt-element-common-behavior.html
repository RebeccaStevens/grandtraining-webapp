<script>

  GT.ElementCommonBehavior = {

    properties: {

    /**
     * A referenceto the main app element.
     */
    app: {
      type: Object,
      value: function() {
        return GT.app;
      }
    }
  },

    /**
     * Returns if true if the array has any values.
     *
     * @param {Array} arr
     * @returns {Boolean}
     */
    doesArrayHaveValues: function(arr) {
      return arr && arr.length > 0;
    },
  };
</script>
